<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سامانه حضور و غیاب | دوربین و موقعیت‌یابی</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2980 0%, #26d0ce 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #333;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.95);
            width: 100%;
            max-width: 500px;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.25);
            overflow: hidden;
            animation: fadeIn 0.8s ease-out;
            position: relative;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .header {
            background: linear-gradient(to right, #1a2980, #26d0ce);
            color: white;
            text-align: center;
            padding: 25px 20px;
            position: relative;
        }
        
        .header h1 {
            font-size: 1.8rem;
            margin-bottom: 5px;
        }
        
        .content {
            padding: 30px;
        }
        
        .input-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        .input-group input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 2px solid #ddd;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s;
            background-color: white;
        }
        
        .input-group i {
            position: absolute;
            left: 15px;
            top: 42px;
            font-size: 20px;
            color: #1a2980;
        }
        
        .input-group input:focus {
            border-color: #1a2980;
            outline: none;
            box-shadow: 0 0 0 3px rgba(26, 41, 128, 0.2);
        }
        
        .camera-section {
            margin-bottom: 25px;
        }
        
        .camera-container {
            position: relative;
            width: 100%;
            height: 280px;
            background-color: #0f172a;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            border: 3px solid #1a2980;
        }
        
        #camera-feed {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }
        
        .camera-placeholder {
            text-align: center;
            padding: 20px;
        }
        
        .camera-placeholder i {
            font-size: 64px;
            margin-bottom: 15px;
            color: #26d0ce;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.7; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); opacity: 0.7; }
        }
        
        .camera-controls {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .btn {
            padding: 14px 25px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .btn-primary {
            background: linear-gradient(to right, #1a2980, #26d0ce);
            color: white;
            flex: 1;
        }
        
        .btn-secondary {
            background-color: #f1f2f6;
            color: #2f3542;
            flex: 1;
        }
        
        .btn-tertiary {
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: white;
            width: 100%;
        }
        
        .btn-success {
            background: linear-gradient(to right, #00b09b, #96c93d);
            color: white;
            flex: 1;
        }
        
        .btn-danger {
            background: linear-gradient(to right, #ff416c, #ff4b2b);
            color: white;
            flex: 1;
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 14px rgba(26, 41, 128, 0.4);
        }
        
        .btn-secondary:hover {
            background-color: #dfe4ea;
        }
        
        .btn-tertiary:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 14px rgba(255, 126, 95, 0.4);
        }
        
        .btn-success:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 14px rgba(0, 176, 155, 0.4);
        }
        
        .btn-danger:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 14px rgba(255, 65, 108, 0.4);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .location-section {
            background-color: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 25px;
            animation: slideIn 0.5s ease-out;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .location-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .location-header i {
            font-size: 24px;
            color: #e74c3c;
            margin-left: 10px;
        }
        
        .location-data {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .location-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }
        
        .location-item:last-child {
            border-bottom: none;
        }
        
        .location-label {
            font-weight: 600;
            color: #2c3e50;
        }
        
        .location-value {
            color: #1a2980;
            font-weight: 500;
        }
        
        .status-message {
            padding: 15px;
            border-radius: 12px;
            margin-top: 20px;
            text-align: center;
            display: none;
            animation: slideIn 0.5s ease-out;
        }
        
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .processing {
            background-color: #cce5ff;
            color: #004085;
            border: 1px solid #b8daff;
        }
        
        .confetti {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
            display: none;
        }
        
        .camera-rotation-control {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 10;
        }
        
        .shift-controls {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .dev-credit {
            text-align: center;
            direction: ltr;
            font-size: 14px;
            margin: 15px auto 0;
            padding: 10px 20px;
            background: rgba(38, 208, 206, 0.15);
            border-radius: 10px;
            color: #1a2980;
            font-weight: 600;
            border: 1px solid rgba(26, 41, 128, 0.2);
            display: block;
            width: fit-content;
            max-width: 90%;
            letter-spacing: 0.5px;
        }

        .offline-status {
            background-color: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            margin-top: 15px;
            display: none;
        }
        
        .cycle-timer {
            background: linear-gradient(to right, #1a2980, #26d0ce);
            color: white;
            padding: 12px;
            border-radius: 12px;
            text-align: center;
            margin: 15px 0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            display: none;
        }
        
        .cycle-timer i {
            margin-left: 8px;
        }
        
        .cycle-timer span {
            font-weight: bold;
            font-size: 1.2em;
        }

        .critical {
            animation: pulseCritical 1s infinite;
            background: linear-gradient(to right, #ff416c, #ff4b2b);
        }
        
        @keyframes pulseCritical {
            0% { transform: scale(1); }
            50% { transform: scale(1.03); }
            100% { transform: scale(1); }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.5rem;
            }
            
            .content {
                padding: 20px;
            }
            
            .camera-container {
                height: 220px;
            }
            
            .btn {
                padding: 12px 15px;
                font-size: 14px;
            }
            
            .shift-controls {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="confetti" id="confetti"></div>
    
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-camera"></i> سامانه حضور و غیاب</h1>
        </div>
        
        <div class="content">
            <div class="input-group">
                <label for="marketing-code"><i class="fas fa-barcode"></i> کد بازاریابی</label>
                <i class="fas fa-tag"></i>
                <input type="text" id="marketing-code" placeholder="کد بازاریابی خود را وارد نمایید...">
            </div>
            
            <!-- فیلد تاریخ و زمان -->
            <div class="input-group">
                <label for="datetime"><i class="fas fa-calendar-alt"></i> تاریخ و زمان فعلی</label>
                <i class="fas fa-clock"></i>
                <input type="text" id="datetime" readonly placeholder="تاریخ و زمان">
            </div>
            
            <!-- تایمر سیکل بعدی -->
            <div class="cycle-timer" id="next-cycle-timer">
                <i class="fas fa-clock"></i> زمان تا سیکل بعدی: 
                <span id="countdown">00:00</span>
            </div>
            
            <div class="camera-section">
                <div class="camera-container">
                    <div class="camera-placeholder">
                        <i class="fas fa-camera"></i>
                        <p>دوربین عقب آماده است</p>
                    </div>
                    <video id="camera-feed" autoplay playsinline></video>
                    <div class="camera-rotation-control" id="rotate-camera">
                        <i class="fas fa-sync-alt"></i>
                    </div>
                </div>
                
                <div class="camera-controls">
                    <button id="start-camera" class="btn btn-primary">
                        <i class="fas fa-video"></i> فعال‌سازی دوربین
                    </button>
                    <button id="capture-btn" class="btn btn-secondary" disabled>
                        <i class="fas fa-camera-retro"></i> عکس‌برداری
                    </button>
                </div>
            </div>
            
            <div class="location-section">
                <div class="location-header">
                    <h3><i class="fas fa-map-marker-alt"></i> موقعیت جغرافیایی</h3>
                </div>
                <div class="location-data">
                    <div class="location-item">
                        <span class="location-label">عرض جغرافیایی:</span>
                        <span id="latitude-value" class="location-value">---</span>
                    </div>
                    <div class="location-item">
                        <span class="location-label">طول جغرافیایی:</span>
                        <span id="longitude-value" class="location-value">---</span>
                    </div>
                    <div class="location-item">
                        <span class="location-label">دقت موقعیت:</span>
                        <span id="accuracy-value" class="location-value">---</span>
                    </div>
                </div>
            </div>
            
            <!-- دکمه‌های شروع و پایان شیفت -->
            <div class="shift-controls">
                <button id="start-shift" class="btn btn-success">
                    <i class="fas fa-play-circle"></i> شروع شیفت
                </button>
                <button id="end-shift" class="btn btn-danger" disabled>
                    <i class="fas fa-stop-circle"></i> پایان شیفت
                </button>
            </div>
            
            <div id="offline-status" class="offline-status">
                <i class="fas fa-exclamation-triangle"></i> حالت آفلاین - اطلاعات ذخیره شدند
            </div>
            
            <div id="status-message" class="status-message"></div>
            
            <!-- متن توسعه‌دهنده -->
            <div class="dev-credit">
                Dev by:<br>
                Snapp North Zone Sales HQ<br>
                تیم فروش شمال کشور<br>
                💎
            </div>
        </div>
    </div>

    <script>
        // عناصر DOM
        const marketingCodeInput = document.getElementById('marketing-code');
        const startCameraBtn = document.getElementById('start-camera');
        const captureBtn = document.getElementById('capture-btn');
        const cameraFeed = document.getElementById('camera-feed');
        const statusMessage = document.getElementById('status-message');
        const latitudeValue = document.getElementById('latitude-value');
        const longitudeValue = document.getElementById('longitude-value');
        const accuracyValue = document.getElementById('accuracy-value');
        const confettiElement = document.getElementById('confetti');
        const rotateCameraBtn = document.getElementById('rotate-camera');
        const startShiftBtn = document.getElementById('start-shift');
        const endShiftBtn = document.getElementById('end-shift');
        const datetimeInput = document.getElementById('datetime');
        const offlineStatus = document.getElementById('offline-status');
        const nextCycleTimer = document.getElementById('next-cycle-timer');
        const countdownElement = document.getElementById('countdown');
        
        // متغیرهای وضعیت
        let stream = null;
        let locationData = null;
        let currentCameraMode = "environment";
        let shiftInterval = null;
        let shiftTimer = 0;
        let isOnline = navigator.onLine;
        let pendingSubmissions = [];
        let shiftActive = false;
        let currentMarketingCode = "";
        let nextCycleInterval = null;
        let countdown = 60; // زمان پیش‌فرض تا سیکل بعدی (60 ثانیه)
        let isPageVisible = true;

        // به‌روزرسانی تاریخ و زمان
        function updateDateTime() {
            const now = new Date();
            const date = now.getDate().toString().padStart(2, '0');
            const month = (now.getMonth() + 1).toString().padStart(2, '0');
            const year = now.getFullYear();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            
            datetimeInput.value = `${date}/${month}/${year} ${hours}:${minutes}:${seconds}`;
            return datetimeInput.value;
        }
        
        // به‌روزرسانی هر ثانیه
        setInterval(updateDateTime, 1000);
        updateDateTime(); // مقداردهی اولیه

        // فعال‌سازی دوربین
        async function startCamera() {
            try {
                // تنظیمات برای استفاده از دوربین
                const constraints = {
                    video: {
                        facingMode: currentCameraMode,
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    },
                    audio: false
                };
                
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                }
                
                stream = await navigator.mediaDevices.getUserMedia(constraints);
                cameraFeed.srcObject = stream;
                cameraFeed.style.display = 'block';
                document.querySelector('.camera-placeholder').style.display = 'none';
                captureBtn.disabled = false;
                startCameraBtn.disabled = true;
                startCameraBtn.innerHTML = '<i class="fas fa-check"></i> دوربین فعال شد';
                
                // تنظیم عنوان دوربین
                const cameraType = currentCameraMode === "environment" ? "عقب" : "جلو";
                document.querySelector('.camera-placeholder p').textContent = `دوربین ${cameraType} فعال است`;
                
            } catch (err) {
                showStatus(`خطا در دسترسی به دوربین: ${err.message}`, 'error');
                console.error('خطای دوربین:', err);
            }
        }
        
        // دکمه شروع دوربین
        startCameraBtn.addEventListener('click', startCamera);
        
        // دکمه چرخش دوربین
        rotateCameraBtn.addEventListener('click', () => {
            currentCameraMode = currentCameraMode === "environment" ? "user" : "environment";
            startCamera();
        });
        
        // دریافت موقعیت جغرافیایی
        function getLocation() {
            return new Promise((resolve, reject) => {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(
                        position => {
                            locationData = {
                                latitude: position.coords.latitude,
                                longitude: position.coords.longitude,
                                accuracy: position.coords.accuracy,
                                timestamp: position.timestamp
                            };
                            
                            latitudeValue.textContent = locationData.latitude.toFixed(6);
                            longitudeValue.textContent = locationData.longitude.toFixed(6);
                            accuracyValue.textContent = `${Math.round(locationData.accuracy)} متر`;
                            
                            resolve(locationData);
                        },
                        error => {
                            showStatus(`خطا در دریافت موقعیت: ${error.message}`, 'error');
                            console.error('خطای موقعیت‌یابی:', error);
                            reject(error);
                        },
                        {
                            enableHighAccuracy: true,
                            timeout: 10000,
                            maximumAge: 0
                        }
                    );
                } else {
                    const errorMsg = 'مرورگر شما از موقعیت‌یابی جغرافیایی پشتیبانی نمی‌کند';
                    showStatus(errorMsg, 'error');
                    reject(new Error(errorMsg));
                }
            });
        }

        // ارسال داده‌ها به سرور
        async function submitData(requestType = "ثبت موقعیت شیفت") {
            if (!marketingCodeInput.value.trim() && !currentMarketingCode) {
                showStatus('لطفاً کد بازاریابی را وارد کنید', 'error');
                return;
            }
            
            if (!locationData) {
                showStatus('در حال دریافت موقعیت جغرافیایی...', 'processing');
                try {
                    await getLocation();
                } catch (error) {
                    return;
                }
            }
            
            const marketingCode = currentMarketingCode || marketingCodeInput.value.trim();
            const dateTimeStr = updateDateTime();
            
            // ذخیره کد بازاریابی فقط برای اولین بار
            if (!currentMarketingCode) {
                currentMarketingCode = marketingCode;
                marketingCodeInput.disabled = true;
            }
            
            // ساخت داده‌ها برای ارسال
            const formData = {
                marketingCode,
                requestType,
                dateTime: dateTimeStr,
                locationData
            };
            
            // ساخت URL برای ارسال به گوگل فرم
            const formUrl = 'https://docs.google.com/forms/d/e/1FAIpQLSdY70VGHakFIzh9zjWbfZ2T-tBqUg3xtNEZwG4drNpjnbwrjg/formResponse';
            
            // ساخت پارامترهای ارسالی
            const params = new URLSearchParams();
            params.append('entry.1228562108', formData.marketingCode); // کد بازاریابی
            params.append('entry.2093256559', formData.locationData.latitude); // عرض جغرافیایی
            params.append('entry.1314182104', formData.locationData.longitude); // طول جغرافیایی
            params.append('entry.1995166577', formData.locationData.accuracy); // دقت
            params.append('entry.1723693542', formData.requestType); // نوع درخواست
            params.append('entry.577523416', formData.dateTime); // تاریخ و زمان
            
            try {
                // ارسال درخواست POST
                await fetch(formUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: params.toString(),
                    mode: 'no-cors'
                });
                
                return true;
            } catch (error) {
                console.error('خطای ارسال:', error);
                return false;
            }
        }

        // ذخیره داده‌ها در حافظه آفلاین
        function saveOfflineData(data) {
            // اضافه کردن زمان دقیق ثبت داده
            data.timestamp = new Date().toISOString();
            
            pendingSubmissions.push(data);
            localStorage.setItem('pendingSubmissions', JSON.stringify(pendingSubmissions));
            offlineStatus.style.display = 'block';
        }

        // ارسال داده‌های آفلاین
        async function submitPendingData() {
            if (pendingSubmissions.length === 0) return;
            
            showStatus('ارسال اطلاعات ذخیره شده آفلاین...', 'processing');
            
            const successIndexes = [];
            for (let i = 0; i < pendingSubmissions.length; i++) {
                const data = pendingSubmissions[i];
                
                // ساخت پارامترهای ارسالی
                const params = new URLSearchParams();
                params.append('entry.1228562108', data.marketingCode);
                params.append('entry.2093256559', data.locationData.latitude);
                params.append('entry.1314182104', data.locationData.longitude);
                params.append('entry.1995166577', data.locationData.accuracy);
                params.append('entry.1723693542', data.requestType);
                params.append('entry.577523416', data.timestamp); // استفاده از زمان دقیق ثبت
                
                try {
                    await fetch(data.formUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded'
                        },
                        body: params.toString(),
                        mode: 'no-cors'
                    });
                    
                    successIndexes.push(i);
                } catch (error) {
                    console.error(`خطا در ارسال داده آفلاین ${i}:`, error);
                }
            }
            
            // حذف داده‌های ارسال شده
            pendingSubmissions = pendingSubmissions.filter((_, index) => !successIndexes.includes(index));
            localStorage.setItem('pendingSubmissions', JSON.stringify(pendingSubmissions));
            
            if (pendingSubmissions.length === 0) {
                offlineStatus.style.display = 'none';
                showStatus('تمامی اطلاعات آفلاین با موفقیت ارسال شدند', 'success');
            } else {
                showStatus(`تعداد ${successIndexes.length} از ${pendingSubmissions.length + successIndexes.length} اطلاعات آفلاین ارسال شدند`, pendingSubmissions.length > 0 ? 'error' : 'success');
            }
        }

        // شروع تایمر معکوس برای سیکل بعدی
        function startNextCycleTimer() {
            nextCycleTimer.style.display = 'block';
            countdown = 60; // تنظیم تایمر به 60 ثانیه
            
            if (nextCycleInterval) clearInterval(nextCycleInterval);
            
            nextCycleInterval = setInterval(() => {
                countdown--;
                
                // نمایش زمان به صورت دقیقه:ثانیه
                const minutes = Math.floor(countdown / 60);
                const seconds = countdown % 60;
                countdownElement.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                
                // تغییر رنگ در زمان‌های حساس
                if (countdown <= 10) {
                    countdownElement.style.color = '#ff6b6b';
                    countdownElement.style.fontWeight = 'bold';
                    nextCycleTimer.classList.add('critical');
                } else {
                    countdownElement.style.color = 'white';
                    nextCycleTimer.classList.remove('critical');
                }
                
                // پایان تایمر و شروع سیکل جدید
                if (countdown <= 0) {
                    clearInterval(nextCycleInterval);
                    countdownElement.textContent = '00:00';
                    showStatus('سیکل جدید آغاز شد!', 'success');
                    
                    // شروع سیکل جدید بعد از 2 ثانیه
                    setTimeout(() => {
                        countdown = 60;
                        startNextCycleTimer();
                    }, 2000);
                }
            }, 1000);
        }

        // شروع شیفت
        async function startShift() {
            const marketingCode = marketingCodeInput.value.trim();
            if (!marketingCode) {
                showStatus('لطفاً کد بازاریابی را وارد کنید', 'error');
                return;
            }
            
            try {
                showStatus('در حال شروع شیفت...', 'processing');
                
                // دریافت موقعیت
                await getLocation();
                
                // ارسال درخواست شروع شیفت
                const success = await submitData("شروع شیفت");
                
                if (success) {
                    showStatus('شیفت با موفقیت شروع شد!', 'success');
                    
                    // فعال کردن دکمه پایان شیفت
                    endShiftBtn.disabled = false;
                    startShiftBtn.disabled = true;
                    shiftActive = true;
                    
                    // شروع تایمر سیکل بعدی
                    startNextCycleTimer();
                    
                    // شروع ارسال خودکار هر 1 دقیقه
                    shiftInterval = setInterval(async () => {
                        try {
                            await getLocation();
                            const success = await submitData();
                            
                            if (!success) {
                                const data = {
                                    marketingCode: currentMarketingCode,
                                    requestType: "ثبت موقعیت شیفت",
                                    locationData,
                                    formUrl: 'https://docs.google.com/forms/d/e/1FAIpQLSdY70VGHakFIzh9zjWbfZ2T-tBqUg3xtNEZwG4drNpjnbwrjg/formResponse'
                                };
                                saveOfflineData(data);
                            }
                        } catch (error) {
                            console.error('خطا در ارسال خودکار:', error);
                        }
                    }, 60000); // هر 1 دقیقه
                } else {
                    const data = {
                        marketingCode,
                        requestType: "شروع شیفت",
                        locationData,
                        formUrl: 'https://docs.google.com/forms/d/e/1FAIpQLSdY70VGHakFIzh9zjWbfZ2T-tBqUg3xtNEZwG4drNpjnbwrjg/formResponse'
                    };
                    saveOfflineData(data);
                    showStatus('اطلاعات شروع شیفت به صورت آفلاین ذخیره شد', 'processing');
                    endShiftBtn.disabled = false;
                    startShiftBtn.disabled = true;
                    shiftActive = true;
                    startNextCycleTimer();
                }
            } catch (error) {
                showStatus('خطا در شروع شیفت: ' + error.message, 'error');
            }
        }

        // پایان شیفت
        async function endShift() {
            try {
                showStatus('در حال پایان دادن به شیفت...', 'processing');
                
                // دریافت آخرین موقعیت
                await getLocation();
                
                // ارسال درخواست پایان شیفت
                const success = await submitData("پایان شیفت");
                
                if (success) {
                    showStatus('شیفت با موفقیت پایان یافت!', 'success');
                } else {
                    const data = {
                        marketingCode: currentMarketingCode,
                        requestType: "پایان شیفت",
                        locationData,
                        formUrl: 'https://docs.google.com/forms/d/e/1FAIpQLSdY70VGHakFIzh9zjWbfZ2T-tBqUg3xtNEZwG4drNpjnbwrjg/formResponse'
                    };
                    saveOfflineData(data);
                    showStatus('اطلاعات پایان شیفت به صورت آفلاین ذخیره شد', 'processing');
                }
                
                // توقف ارسال خودکار
                clearInterval(shiftInterval);
                clearInterval(nextCycleInterval);
                shiftInterval = null;
                shiftActive = false;
                
                // غیرفعال کردن دکمه پایان شیفت
                endShiftBtn.disabled = true;
                startShiftBtn.disabled = false;
                marketingCodeInput.disabled = false;
                currentMarketingCode = "";
                
                // مخفی کردن تایمر
                nextCycleTimer.style.display = 'none';
            } catch (error) {
                showStatus('خطا در پایان شیفت: ' + error.message, 'error');
            }
        }

        // نمایش پیام وضعیت
        function showStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = 'status-message ' + type;
            statusMessage.style.display = 'block';
            
            setTimeout(() => {
                statusMessage.style.display = 'none';
            }, 5000);
        }

        // رویدادهای دکمه‌های شروع و پایان شیفت
        startShiftBtn.addEventListener('click', startShift);
        endShiftBtn.addEventListener('click', endShift);

        // بررسی وضعیت آنلاین/آفلاین
        function updateOnlineStatus() {
            isOnline = navigator.onLine;
            if (isOnline && pendingSubmissions.length > 0) {
                submitPendingData();
            }
        }

        // رویدادهای تغییر وضعیت شبکه
        window.addEventListener('online', updateOnlineStatus);
        window.addEventListener('offline', updateOnlineStatus);

        // بارگذاری داده‌های آفلاین از localStorage
        window.addEventListener('load', () => {
            const savedData = localStorage.getItem('pendingSubmissions');
            if (savedData) {
                pendingSubmissions = JSON.parse(savedData);
                if (pendingSubmissions.length > 0) {
                    offlineStatus.style.display = 'block';
                }
            }
            
            // اگر آنلاین هستیم، داده‌های آفلاین را ارسال کنیم
            if (navigator.onLine && pendingSubmissions.length > 0) {
                submitPendingData();
            }
        });

        // مدیریت تغییر وضعیت دیداری صفحه
        document.addEventListener('visibilitychange', () => {
            isPageVisible = document.visibilityState === 'visible';
            
            if (!isPageVisible) {
                // صفحه مخفی شده، ذخیره وضعیت فعلی
                localStorage.setItem('shiftActive', shiftActive);
                localStorage.setItem('currentMarketingCode', currentMarketingCode);
                localStorage.setItem('nextCycleTimer', countdown);
            } else {
                // صفحه دوباره قابل مشاهده است
                if (localStorage.getItem('shiftActive') === 'true') {
                    shiftActive = true;
                    startShiftBtn.disabled = true;
                    endShiftBtn.disabled = false;
                    marketingCodeInput.disabled = true;
                    currentMarketingCode = localStorage.getItem('currentMarketingCode');
                    
                    // شروع تایمر از زمان ذخیره شده
                    countdown = parseInt(localStorage.getItem('nextCycleTimer') || 60);
                    startNextCycleTimer();
                    
                    // ارسال داده‌های آفلاین
                    if (isOnline && pendingSubmissions.length > 0) {
                        submitPendingData();
                    }
                }
            }
        });

        // ذخیره داده‌ها هنگام بسته شدن صفحه
        window.addEventListener('beforeunload', (event) => {
            // ذخیره وضعیت فعلی
            localStorage.setItem('shiftActive', shiftActive);
            localStorage.setItem('currentMarketingCode', currentMarketingCode);
            localStorage.setItem('nextCycleTimer', countdown);
            
            if (pendingSubmissions.length > 0) {
                event.preventDefault();
                event.returnValue = '';
            }
        });
        
        // بازیابی وضعیت هنگام بارگذاری صفحه
        window.addEventListener('load', () => {
            if (localStorage.getItem('shiftActive') === 'true') {
                shiftActive = true;
                startShiftBtn.disabled = true;
                endShiftBtn.disabled = false;
                marketingCodeInput.disabled = true;
                currentMarketingCode = localStorage.getItem('currentMarketingCode');
                
                // شروع تایمر از زمان ذخیره شده
                countdown = parseInt(localStorage.getItem('nextCycleTimer') || 60);
                startNextCycleTimer();
            }
        });
    </script>
