<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سامانه حضور و غیاب | دوربین و موقعیت‌یابی</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2980 0%, #26d0ce 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #333;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.95);
            width: 100%;
            max-width: 500px;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.25);
            overflow: hidden;
            animation: fadeIn 0.8s ease-out;
            position: relative;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .header {
            background: linear-gradient(to right, #1a2980, #26d0ce);
            color: white;
            text-align: center;
            padding: 25px 20px;
            position: relative;
        }
        
        .header h1 {
            font-size: 1.8rem;
            margin-bottom: 5px;
        }
        
        .content {
            padding: 30px;
        }
        
        .input-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        .input-group input, .input-group select {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 2px solid #ddd;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s;
            background-color: white;
            appearance: none;
        }
        
        .input-group i {
            position: absolute;
            left: 15px;
            top: 42px;
            font-size: 20px;
            color: #1a2980;
        }
        
        .input-group input:focus, .input-group select:focus {
            border-color: #1a2980;
            outline: none;
            box-shadow: 0 0 0 3px rgba(26, 41, 128, 0.2);
        }
        
        .input-group select {
            cursor: pointer;
        }
        
        .camera-section {
            margin-bottom: 25px;
        }
        
        .camera-container {
            position: relative;
            width: 100%;
            height: 280px;
            background-color: #0f172a;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            border: 3px solid #1a2980;
        }
        
        #camera-feed {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }
        
        .camera-placeholder {
            text-align: center;
            padding: 20px;
        }
        
        .camera-placeholder i {
            font-size: 64px;
            margin-bottom: 15px;
            color: #26d0ce;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.7; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); opacity: 0.7; }
        }
        
        .camera-controls {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .btn {
            padding: 14px 25px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .btn-primary {
            background: linear-gradient(to right, #1a2980, #26d0ce);
            color: white;
            flex: 1;
        }
        
        .btn-secondary {
            background-color: #f1f2f6;
            color: #2f3542;
            flex: 1;
        }
        
        .btn-success {
            background: linear-gradient(to right, #00b09b, #96c93d);
            color: white;
            flex: 1;
        }
        
        .btn-danger {
            background: linear-gradient(to right, #ff416c, #ff4b2b);
            color: white;
            flex: 1;
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 14px rgba(26, 41, 128, 0.4);
        }
        
        .btn-secondary:hover {
            background-color: #dfe4ea;
        }
        
        .btn-success:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 14px rgba(0, 176, 155, 0.4);
        }
        
        .btn-danger:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 14px rgba(255, 65, 108, 0.4);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .location-section {
            background-color: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 25px;
            animation: slideIn 0.5s ease-out;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .location-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .location-header i {
            font-size: 24px;
            color: #e74c3c;
            margin-left: 10px;
        }
        
        .location-data {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .location-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }
        
        .location-item:last-child {
            border-bottom: none;
        }
        
        .location-label {
            font-weight: 600;
            color: #2c3e50;
        }
        
        .location-value {
            color: #1a2980;
            font-weight: 500;
        }
        
        .confetti {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
            display: none;
        }
        
        .camera-rotation-control {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 10;
        }
        
        .shift-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .datetime-display {
            background-color: #eef7ff;
            padding: 12px;
            border-radius: 10px;
            text-align: center;
            font-weight: 600;
            font-size: 18px;
            color: #1a2980;
            border: 2px solid #c2e0ff;
            margin-bottom: 15px;
        }
        
        .stats-display {
            display: flex;
            justify-content: space-between;
            background: linear-gradient(to right, #1a2980, #26d0ce);
            color: white;
            padding: 12px 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-label {
            font-size: 14px;
            margin-bottom: 5px;
        }
        
        .stat-value {
            font-size: 20px;
            font-weight: bold;
        }
        
        .dev-credit {
            text-align: center;
            direction: ltr;
            font-size: 14px;
            margin: 15px auto 0;
            padding: 10px 20px;
            background: rgba(38, 208, 206, 0.15);
            border-radius: 10px;
            color: #1a2980;
            font-weight: 600;
            border: 1px solid rgba(26, 41, 128, 0.2);
            display: block;
            width: fit-content;
            max-width: 90%;
            letter-spacing: 0.5px;
        }

        @media (max-width: 480px) {
            .dev-credit {
                font-size: 11px;
                padding: 5px 8px;
                margin-top: 10px;
            }
        
        .dev-credit span {
            display: inline-block;
            margin-left: 5px;
            animation: sparkle 1.5s infinite;
        }
        
        @keyframes sparkle {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.5rem;
            }
            
            .content {
                padding: 20px;
            }
            
            .camera-container {
                height: 220px;
            }
            
            .btn {
                padding: 12px 15px;
                font-size: 14px;
            }
            
            .stats-display {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="confetti" id="confetti"></div>
    
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-camera"></i> سامانه حضور و غیاب</h1>
        </div>
        
        <div class="content">
            <!-- نمایش تاریخ و ساعت -->
            <div class="datetime-display">
                <i class="fas fa-clock"></i>
                <span id="datetime">--/--/---- --:--:--</span>
            </div>
            
            <div class="stats-display">
                <div class="stat-item">
                    <div class="stat-label">تعداد ارسال</div>
                    <div class="stat-value" id="submission-count">0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">داده‌های آفلاین</div>
                    <div class="stat-value" id="offline-count">0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">وضعیت شیفت</div>
                    <div class="stat-value" id="shift-status">غیرفعال</div>
                </div>
            </div>
            
            <div class="input-group">
                <label for="marketing-code"><i class="fas fa-barcode"></i> کد بازاریابی</label>
                <i class="fas fa-tag"></i>
                <input type="text" id="marketing-code" placeholder="کد بازاریابی خود را وارد نمایید...">
            </div>
            
            <!-- دکمه‌های کنترل شیفت -->
            <div class="shift-controls">
                <button id="start-shift-btn" class="btn btn-success">
                    <i class="fas fa-play"></i> شروع شیفت
                </button>
                <button id="end-shift-btn" class="btn btn-danger" disabled>
                    <i class="fas fa-stop"></i> پایان شیفت
                </button>
            </div>
            
            <div class="camera-section">
                <div class="camera-container">
                    <div class="camera-placeholder">
                        <i class="fas fa-camera"></i>
                        <p>دوربین عقب آماده است</p>
                    </div>
                    <video id="camera-feed" autoplay playsinline></video>
                    <div class="camera-rotation-control" id="rotate-camera">
                        <i class="fas fa-sync-alt"></i>
                    </div>
                </div>
                
                <div class="camera-controls">
                    <button id="start-camera" class="btn btn-primary">
                        <i class="fas fa-video"></i> فعال‌سازی دوربین
                    </button>
                    <button id="capture-btn" class="btn btn-secondary" disabled>
                        <i class="fas fa-camera-retro"></i> عکس‌برداری
                    </button>
                </div>
            </div>
            
            <div class="location-section">
                <div class="location-header">
                    <h3><i class="fas fa-map-marker-alt"></i> موقعیت جغرافیایی</h3>
                </div>
                <div class="location-data">
                    <div class="location-item">
                        <span class="location-label">عرض جغرافیایی:</span>
                        <span id="latitude-value" class="location-value">---</span>
                    </div>
                    <div class="location-item">
                        <span class="location-label">طول جغرافیایی:</span>
                        <span id="longitude-value" class="location-value">---</span>
                    </div>
                    <div class="location-item">
                        <span class="location-label">دقت موقعیت:</span>
                        <span id="accuracy-value" class="location-value">---</span>
                    </div>
                    <div class="location-item">
                        <span class="location-label">آخرین ارسال:</span>
                        <span id="last-submit-time" class="location-value">---</span>
                    </div>
                </div>
            </div>
            
            <div id="status-message" class="status-message"></div>
            
            <!-- متن توسعه‌دهنده -->
            <div class="dev-credit">
                Dev by:<br>
                Snapp North Zone Sales HQ<br>
                تیم فروش شمال کشور<br>
                💎</span>
            </div>
        </div>
    </div>

    <script>
        // عناصر DOM
        const marketingCodeInput = document.getElementById('marketing-code');
        const startCameraBtn = document.getElementById('start-camera');
        const captureBtn = document.getElementById('capture-btn');
        const cameraFeed = document.getElementById('camera-feed');
        const statusMessage = document.getElementById('status-message');
        const latitudeValue = document.getElementById('latitude-value');
        const longitudeValue = document.getElementById('longitude-value');
        const accuracyValue = document.getElementById('accuracy-value');
        const confettiElement = document.getElementById('confetti');
        const rotateCameraBtn = document.getElementById('rotate-camera');
        const startShiftBtn = document.getElementById('start-shift-btn');
        const endShiftBtn = document.getElementById('end-shift-btn');
        const datetimeElement = document.getElementById('datetime');
        const lastSubmitTime = document.getElementById('last-submit-time');
        const submissionCountElement = document.getElementById('submission-count');
        const offlineCountElement = document.getElementById('offline-count');
        const shiftStatusElement = document.getElementById('shift-status');
        
        // متغیرهای وضعیت
        let stream = null;
        let locationData = null;
        let currentCameraMode = "environment"; // حالت پیش‌فرض دوربین عقب
        let shiftInterval = null; // تایمر ارسال خودکار
        let shiftMarketingCode = null; // کد بازاریابی ذخیره شده برای شیفت
        let shiftActive = false; // وضعیت فعال بودن شیفت
        let offlineData = []; // داده‌های ذخیره شده آفلاین
        let submissionCount = 0; // تعداد ارسال‌های موفق
        
        // به‌روزرسانی تاریخ و ساعت
        function updateDateTime() {
            const now = new Date();
            const day = String(now.getDate()).padStart(2, '0');
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const year = now.getFullYear();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            
            datetimeElement.textContent = `${day}/${month}/${year} ${hours}:${minutes}:${seconds}`;
        }
        
        // به‌روزرسانی هر ثانیه
        setInterval(updateDateTime, 1000);
        updateDateTime();
        
        // فرمت تاریخ و ساعت برای ارسال
        function getFormattedDateTime() {
            const now = new Date();
            const day = String(now.getDate()).padStart(2, '0');
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const year = now.getFullYear();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            
            return `${day}/${month}/${year} ${hours}:${minutes}:${seconds}`;
        }
        
        // فعال‌سازی دوربین
        async function startCamera() {
            try {
                // تنظیمات برای استفاده از دوربین
                const constraints = {
                    video: {
                        facingMode: currentCameraMode,
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    },
                    audio: false
                };
                
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                }
                
                stream = await navigator.mediaDevices.getUserMedia(constraints);
                cameraFeed.srcObject = stream;
                cameraFeed.style.display = 'block';
                document.querySelector('.camera-placeholder').style.display = 'none';
                captureBtn.disabled = false;
                startCameraBtn.disabled = true;
                startCameraBtn.innerHTML = '<i class="fas fa-check"></i> دوربین فعال شد';
                
                // تنظیم عنوان دوربین
                const cameraType = currentCameraMode === "environment" ? "عقب" : "جلو";
                document.querySelector('.camera-placeholder p').textContent = `دوربین ${cameraType} فعال است`;
                
            } catch (err) {
                showStatus(`خطا در دسترسی به دوربین: ${err.message}`, 'error');
                console.error('خطای دوربین:', err);
            }
        }
        
        // دکمه شروع دوربین
        startCameraBtn.addEventListener('click', startCamera);
        
        // دکمه چرخش دوربین
        rotateCameraBtn.addEventListener('click', () => {
            currentCameraMode = currentCameraMode === "environment" ? "user" : "environment";
            startCamera();
        });
        
        // دریافت موقعیت جغرافیایی
        function getLocation() {
            return new Promise((resolve, reject) => {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(
                        position => {
                            locationData = {
                                latitude: position.coords.latitude,
                                longitude: position.coords.longitude,
                                accuracy: position.coords.accuracy
                            };
                            
                            latitudeValue.textContent = locationData.latitude.toFixed(6);
                            longitudeValue.textContent = locationData.longitude.toFixed(6);
                            accuracyValue.textContent = `${Math.round(locationData.accuracy)} متر`;
                            
                            resolve(locationData);
                        },
                        error => {
                            showStatus(`خطا در دریافت موقعیت: ${error.message}`, 'error');
                            console.error('خطای موقعیت‌یابی:', error);
                            reject(error);
                        },
                        {
                            enableHighAccuracy: true,
                            timeout: 10000,
                            maximumAge: 0
                        }
                    );
                } else {
                    const error = new Error('مرورگر شما از موقعیت‌یابی جغرافیایی پشتیبانی نمی‌کند');
                    showStatus(error.message, 'error');
                    reject(error);
                }
            });
        }
        
        // ارسال اطلاعات به سرور
        async function submitForm(requestType = "ارسال دوره‌ای") {
            const marketingCode = shiftMarketingCode || marketingCodeInput.value.trim();
            
            // اعتبارسنجی ورودی‌ها
            if (!marketingCode) {
                showStatus('لطفاً کد بازاریابی را وارد کنید', 'error');
                return;
            }
            
            if (!locationData) {
                showStatus('لطفاً موقعیت جغرافیایی را دریافت کنید', 'error');
                return;
            }
            
            showStatus('در حال ارسال اطلاعات به سرور...', 'processing');
            
            try {
                // ساخت URL برای ارسال به گوگل فرم
                const formUrl = 'https://docs.google.com/forms/d/e/1FAIpQLSdY70VGHakFIzh9zjWbfZ2T-tBqUg3xtNEZwG4drNpjnbwrjg/formResponse';
                
                // ساخت پارامترهای ارسالی
                const params = new URLSearchParams();
                params.append('entry.1228562108', marketingCode); // کد بازاریابی
                params.append('entry.2093256559', locationData.latitude); // عرض جغرافیایی
                params.append('entry.1314182104', locationData.longitude); // طول جغرافیایی
                params.append('entry.1995166577', locationData.accuracy); // دقت
                params.append('entry.577523416', getFormattedDateTime()); // تاریخ و ساعت
                
                // ارسال درخواست POST
                await fetch(formUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: params.toString(),
                    mode: 'no-cors'
                });
                
                // نمایش انیمیشن موفقیت
                showSuccessAnimation();
                
                // نمایش پیام موفقیت
                showStatus('اطلاعات با موفقیت به سرور ارسال شد!', 'success');
                
                // به‌روزرسانی زمان آخرین ارسال
                const now = new Date();
                const hours = String(now.getHours()).padStart(2, '0');
                const minutes = String(now.getMinutes()).padStart(2, '0');
                const seconds = String(now.getSeconds()).padStart(2, '0');
                lastSubmitTime.textContent = `${hours}:${minutes}:${seconds}`;
                
                // افزایش تعداد ارسال‌ها
                submissionCount++;
                submissionCountElement.textContent = submissionCount;
                
                return true;
            } catch (error) {
                showStatus('خطا در ارسال اطلاعات: ' + error.message, 'error');
                console.error('خطای ارسال:', error);
                return false;
            }
        }
        
        // ارسال خودکار اطلاعات هر 1 دقیقه
        async function autoSubmit() {
            try {
                // دریافت موقعیت
                await getLocation();
                
                // ارسال فرم
                const success = await submitForm();
                
                if (success) {
                    showStatus('ارسال خودکار اطلاعات با موفقیت انجام شد', 'success');
                }
            } catch (error) {
                console.error('خطا در ارسال خودکار:', error);
            }
        }
        
        // شروع شیفت
        startShiftBtn.addEventListener('click', async () => {
            const marketingCode = marketingCodeInput.value.trim();
            
            if (!marketingCode) {
                showStatus('لطفاً کد بازاریابی را وارد کنید', 'error');
                return;
            }
            
            // ذخیره کد بازاریابی برای کل شیفت
            shiftMarketingCode = marketingCode;
            
            showStatus('شیفت با موفقیت شروع شد. ارسال خودکار فعال گردید.', 'success');
            
            // غیرفعال کردن دکمه شروع شیفت و فعال کردن دکمه پایان شیفت
            startShiftBtn.disabled = true;
            endShiftBtn.disabled = false;
            shiftActive = true;
            shiftStatusElement.textContent = 'فعال';
            
            // اولین ارسال
            await getLocation();
            await submitForm("شروع شیفت");
            
            // تنظیم تایمر برای ارسال خودکار هر 1 دقیقه
            shiftInterval = setInterval(autoSubmit, 60000);
        });
        
        // پایان شیفت
        endShiftBtn.addEventListener('click', async () => {
            if (shiftInterval) {
                clearInterval(shiftInterval);
                shiftInterval = null;
            }
            
            // ارسال نهایی
            await getLocation();
            await submitForm("پایان شیفت");
            
            showStatus('شیفت با موفقیت به پایان رسید. ارسال خودکار غیرفعال شد.', 'success');
            
            // فعال کردن دکمه شروع شیفت و غیرفعال کردن دکمه پایان شیفت
            startShiftBtn.disabled = false;
            endShiftBtn.disabled = true;
            shiftActive = false;
            shiftStatusElement.textContent = 'غیرفعال';
            
            // ریست کد بازاریابی ذخیره شده
            shiftMarketingCode = null;
        });
        
        // ذخیره داده‌ها به صورت آفلاین
        function saveOfflineData() {
            if (locationData) {
                const data = {
                    marketingCode: shiftMarketingCode || marketingCodeInput.value.trim(),
                    location: locationData,
                    timestamp: new Date().toISOString(),
                    formattedDateTime: getFormattedDateTime()
                };
                
                offlineData.push(data);
                localStorage.setItem('offlineData', JSON.stringify(offlineData));
                offlineCountElement.textContent = offlineData.length;
                showStatus('اطلاعات به صورت آفلاین ذخیره شدند', 'processing');
            }
        }
        
        // ارسال داده‌های آفلاین
        async function submitOfflineData() {
            const storedData = localStorage.getItem('offlineData');
            if (storedData) {
                offlineData = JSON.parse(storedData);
                
                if (offlineData.length > 0) {
                    showStatus('در حال ارسال داده‌های آفلاین...', 'processing');
                    
                    try {
                        for (const data of offlineData) {
                            // ارسال هر رکورد آفلاین
                            const formUrl = 'https://docs.google.com/forms/d/e/1FAIpQLSdY70VGHakFIzh9zjWbfZ2T-tBqUg3xtNEZwG4drNpjnbwrjg/formResponse';
                            const params = new URLSearchParams();
                            params.append('entry.1228562108', data.marketingCode);
                            params.append('entry.2093256559', data.location.latitude);
                            params.append('entry.1314182104', data.location.longitude);
                            params.append('entry.1995166577', data.location.accuracy);
                            params.append('entry.577523416', data.formattedDateTime);
                            
                            await fetch(formUrl, {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/x-www-form-urlencoded'
                                },
                                body: params.toString(),
                                mode: 'no-cors'
                            });
                            
                            // افزایش تعداد ارسال‌ها
                            submissionCount++;
                        }
                        
                        // پاک کردن داده‌های آفلاین پس از ارسال موفق
                        offlineData = [];
                        localStorage.removeItem('offlineData');
                        offlineCountElement.textContent = '0';
                        submissionCountElement.textContent = submissionCount;
                        showStatus('داده‌های آفلاین با موفقیت ارسال شدند', 'success');
                    } catch (error) {
                        showStatus('خطا در ارسال داده‌های آفلاین: ' + error.message, 'error');
                    }
                }
            }
        }
        
        // تشخیص تغییر وضعیت مرورگر
        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'hidden') {
                // ذخیره داده‌ها هنگام مینیمایز یا بسته شدن مرورگر
                saveOfflineData();
            } else {
                // ارسال داده‌های آفلاین هنگام بازگشت به صفحه
                submitOfflineData();
            }
        });
        
        // ارسال داده‌های آفلاین هنگام لود صفحه
        window.addEventListener('load', () => {
            // بارگذاری داده‌های آفلاین ذخیره شده
            const storedData = localStorage.getItem('offlineData');
            if (storedData) {
                offlineData = JSON.parse(storedData);
                offlineCountElement.textContent = offlineData.length;
            }
            
            // ارسال داده‌های آفلاین
            submitOfflineData();
            
            // دریافت موقعیت به صورت خودکار
            getLocation();
        });
        
        // نمایش پیام وضعیت
        function showStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = 'status-message ' + type;
            statusMessage.style.display = 'block';
            
            setTimeout(() => {
                statusMessage.style.display = 'none';
            }, 5000);
        }
        
        // انیمیشن موفقیت
        function showSuccessAnimation() {
            // ایجاد کنفتی
            createConfetti();
        }
        
        // ایجاد کنفتی
        function createConfetti() {
            confettiElement.style.display = 'block';
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
            
            for (let i = 0; i < 150; i++) {
                const confetti = document.createElement('div');
                confetti.style.position = 'absolute';
                confetti.style.width = '10px';
                confetti.style.height = '10px';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.borderRadius = '50%';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.top = '-10px';
                confetti.style.opacity = Math.random() + 0.5;
                confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                confettiElement.appendChild(confetti);
                
                // انیمیشن سقوط
                const animation = confetti.animate([
                    { transform: 'translateY(0) rotate(0deg)', opacity: 1 },
                    { transform: `translateY(${window.innerHeight}px) rotate(${Math.random() * 360}deg)`, opacity: 0 }
                ], {
                    duration: Math.random() * 3000 + 2000,
                    easing: 'cubic-bezier(0,0.8,1,0.2)'
                });
                
                // حذف المان پس از پایان انیمیشن
                animation.onfinish = () => {
                    confetti.remove();
                    if (confettiElement.children.length === 0) {
                        confettiElement.style.display = 'none';
                    }
                };
            }
        }
    </script>
