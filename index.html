<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ثبت حضور بازاریاب</title>
  <style>
    body {
      font-family: 'Vazirmatn', sans-serif;
      background-color: #f8f9fa;
      text-align: center;
      padding: 40px;
      color: #333;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #2c3e50;
    }
    input, select, button {
      width: 90%;
      max-width: 320px;
      padding: 12px;
      margin: 10px auto;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
      direction: rtl;
    }
    button {
      background-color: #2ecc71;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #27ae60;
    }
    #status {
      margin-top: 20px;
      font-weight: bold;
      min-height: 1.5em;
      color: #d35400;
    }
    #dates {
      margin-top: 20px;
      font-size: 14px;
      color: #555;
    }
    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #666;
      text-align: left;
      direction: ltr;
    }
  </style>
</head>
<body>
  <h2>📍 ثبت حضور بازاریاب</h2>

  <input type="text" id="code" placeholder="کد بازاریاب را وارد کنید" autocomplete="off" />

  <select id="type" aria-label="نوع ثبت حضور">
    <option value="شروع شیفت">شروع شیفت</option>
    <option value="پایان شیفت">پایان شیفت</option>
  </select>
  <button onclick="getLocation()">ثبت حضور</button>

  <p id="status"></p>

  <div id="dates">
    <span id="dateDisplay"></span>
  </div>

  <footer>
    Dev by: Snapp North Zone Sales Management 💎
  </footer>

<script>
  let marketerData = {};

  const apiURL = "https://script.google.com/macros/s/AKfycbystRT9QASXITDMlIYQB-068PIvH310F4wVkroqq6E16aYcwXPd7pKjp-svxjffgqxz/exec";

  window.onload = function() {
    fetch(apiURL)
      .then(res => res.json())
      .then(data => {
        marketerData = {};
        data.forEach(item => {
          if (item.code) {
            marketerData[item.code] = item;
          }
        });
        console.log("داده‌های بازاریاب‌ها:", marketerData);
      })
      .catch(err => {
        console.error("خطا در بارگذاری داده‌ها:", err);
        setStatus("❌ خطا در بارگذاری داده‌های بازاریاب‌ها");
      });

    showDate();
    setInterval(showDate, 30000);
  };

  function setStatus(msg, success = false) {
    const status = document.getElementById("status");
    status.style.color = success ? "green" : "#d35400";
    status.textContent = msg;
  }

  function clearStatus() {
    document.getElementById("status").textContent = "";
  }

  function getLocation() {
    setStatus("در حال دریافت موقعیت مکانی...");
    if (!navigator.geolocation) {
      setStatus("مرورگر شما از GPS پشتیبانی نمی‌کند.");
      return;
    }

    navigator.geolocation.getCurrentPosition(sendForm, err => {
      setStatus("❌ خطا در دریافت موقعیت: " + err.message);
    }, { timeout: 10000 });
  }

  function sendForm(position) {
    const code = document.getElementById("code").value.trim();
    const type = document.getElementById("type").value;
    const lat = position.coords.latitude;
    const lon = position.coords.longitude;

    if (!code) {
      setStatus("❗ لطفاً کد بازاریاب را وارد کنید.");
      return;
    }

    if (!marketerData.hasOwnProperty(code)) {
      setStatus("❌ کد بازاریاب معتبر نیست.");
      return;
    }

    const spotLat = marketerData[code].lat;
    const spotLon = marketerData[code].lon;
    const dist = distanceInMeters(lat, lon, spotLat, spotLon);

    if (dist > 500) {
      const spotName = marketerData[code].spotName || "";
      setStatus(`❌ فاصله شما بیش از ۵۰۰ متر است! (${Math.round(dist)} متر)\n📍 ${spotName}`);
      return;
    }

    const form = new FormData();
    form.append("entry.1655541032", type);
    form.append("entry.1228562108", code);
    form.append("entry.2093256559", `${lat.toFixed(6)}, ${lon.toFixed(6)}`);

    fetch("https://docs.google.com/forms/d/e/1FAIpQLSdY70VGHakFIzh9zjWbfZ2T-tBqUg3xtNEZwG4drNpjnbwrjg/formResponse", {
      method: "POST",
      mode: "no-cors",
      body: form,
    }).then(() => {
      const name = marketerData[code].promoterName || "بازاریاب";
      const spotName = marketerData[code].spotName || "";
      setStatus(`✅ ${name} عزیز، حضور شما در "${spotName}" با موفقیت ثبت شد.`, true);
    }).catch(err => {
      setStatus("❌ خطا در ارسال حضور.");
      console.error(err);
    });
  }

  function distanceInMeters(lat1, lon1, lat2, lon2) {
    const R = 6371000; // شعاع زمین بر حسب متر
    const toRad = deg => deg * Math.PI / 180;
    const φ1 = toRad(lat1);
    const φ2 = toRad(lat2);
    const Δφ = toRad(lat2 - lat1);
    const Δλ = toRad(lon2 - lon1);

    const a = Math.sin(Δφ/2) * Math.sin(Δφ/2) +
              Math.cos(φ1) * Math.cos(φ2) *
              Math.sin(Δλ/2) * Math.sin(Δλ/2);
    const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));

    return R * c;
  }

  function showDate() {
    const dateDiv = document.getElementById("dateDisplay");
    const now = new Date();

    const days = ['یکشنبه', 'دوشنبه', 'سه‌شنبه', 'چهارشنبه', 'پنجشنبه', 'جمعه', 'شنبه'];
    const months = ['فروردین', 'اردیبهشت', 'خرداد', 'تیر', 'مرداد', 'شهریور', 'مهر', 'آبان', 'آذر', 'دی', 'بهمن', 'اسفند'];

    function toJalali(gy, gm, gd) {
      var g_d_m = [0,31,59,90,120,151,181,212,243,273,304,334];
      var gy2 = (gm > 2) ? (gy + 1) : gy;
      var days = 355666 + (365 * gy) + parseInt((gy2 + 3) / 4) - parseInt((gy2 + 99) / 100) + parseInt((gy2 + 399) / 400) + gd + g_d_m[gm - 1];
      var jy = -1595 + (33 * parseInt(days / 12053));
      days %= 12053;
      jy += 4 * parseInt(days / 1461);
      days %= 1461;
      if (days > 365) {
        jy += parseInt((days - 1) / 365);
        days = (days - 1) % 365;
      }
      var jm = (days < 186) ? 1 + parseInt(days / 31) : 7 + parseInt((days - 186) / 30);
      var jd = 1 + ((days < 186) ? (days % 31) : ((days - 186) % 30));
      return [jy, jm, jd];
    }

    const [jy, jm, jd] = toJalali(now.getFullYear(), now.getMonth() + 1, now.getDate());
    const persianDayIndex = (now.getDay() + 6) % 7;
    const persianWeekday = days[persianDayIndex];
    const stickers = ['🌞', '🌜', '🌛', '🌚', '🌝', '⭐', '🌟'];
    const dateText = `${persianWeekday} ${jd} ${months[jm -1]} ${jy} ${stickers[persianDayIndex]}`;

    dateDiv.textContent = dateText;
  }
</script>

</body>
</html>
