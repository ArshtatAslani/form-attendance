<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ثبت حضور بازاریاب</title>
  <style>
    body {
      font-family: 'Vazirmatn', sans-serif;
      background-color: #f8f9fa;
      text-align: center;
      padding: 40px;
      color: #333;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #2c3e50;
    }
    input, select, button {
      width: 90%;
      max-width: 320px;
      padding: 12px;
      margin: 10px auto 5px auto;;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
      direction: rtl;
    }
    input[readonly] {
      background-color: #e9ecef;
      color: #555;
      cursor: default;
    }
    button {
      background-color: #2ecc71;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #27ae60;
    }
    #status {
      -top: 10px;
      font-weight: bold;
      min-height: 1.5em;
      color: #d35400;
    }
    #dates {
      margin-top: 5px;
      font-size: 14px;
      color: #555;
    }
    #video, #canvas {
      margin: 10px auto;
      border-radius: 8px;
      max-width: 320px;
      width: 90%;
      height: auto;
      direction: ltr;
    }
    #canvas {
      display: none;
    }
    footer {
      margin-top: 30px;
      font-size: 14px;
      color: #666;
      text-align: left;
      direction: ltr;
    }
  </style>
</head>
<body>
  <h2>📍 ثبت حضور بازاریاب</h2>

  <input type="text" id="code" placeholder="کد بازاریابی را وارد کنید" autocomplete="off" />

  <select id="type" aria-label="نوع ثبت حضور">
    <option value="" disabled selected>نوع ثبت حضور را انتخاب کنید</option>
    <option value="شروع شیفت">شروع شیفت</option>
    <option value="پایان شیفت">پایان شیفت</option>
    <option value="ثبت نام جدید">ثبت نام جدید</option>
  </select>

  <input type="text" id="marketerName" placeholder="نام بازاریاب" readonly />

  <button id="registerBtn">ثبت حضور</button>

  <p id="status"></p>

  <div id="dates"></div>

  <video id="video" width="320" height="240" autoplay></video>
  <button id="snap">📸 گرفتن عکس</button>
  <canvas id="canvas" width="320" height="240"></canvas>

  <footer>
    Dev by: <br> Snapp North Zone Sales Management 💎
  </footer>

<script>
  // تاریخ شمسی و میلادی
  function showDates() {
    const nowTehranStr = new Date().toLocaleString('en-US', { timeZone: 'Asia/Tehran' });
    const nowTehran = new Date(nowTehranStr);

    const days = ['شنبه', 'یکشنبه', 'دوشنبه', 'سه‌شنبه', 'چهارشنبه', 'پنجشنبه', 'جمعه'];
    const months = ['فروردین', 'اردیبهشت', 'خرداد', 'تیر', 'مرداد', 'شهریور', 'مهر', 'آبان', 'آذر', 'دی', 'بهمن', 'اسفند'];

    function toJalali(gy, gm, gd) {
      var g_d_m = [0,31,59,90,120,151,181,212,243,273,304,334];
      var gy2 = (gm > 2) ? (gy + 1) : gy;
      var days = 355666 + (365 * gy) + parseInt((gy2 + 3) / 4) - parseInt((gy2 + 99) / 100) + parseInt((gy2 + 399) / 400) + gd + g_d_m[gm - 1];
      var jy = -1595 + (33 * parseInt(days / 12053));
      days %= 12053;
      jy += 4 * parseInt(days / 1461);
      days %= 1461;
      if (days > 365) {
        jy += parseInt((days - 1) / 365);
        days = (days - 1) % 365;
      }
      var jm = (days < 186) ? 1 + parseInt(days / 31) : 7 + parseInt((days - 186) / 30);
      var jd = 1 + ((days < 186) ? (days % 31) : ((days - 186) % 30));
      return [jy, jm, jd];
    }

    function getPersianWeekday(date) {
      return (date.getDay() + 1) % 7;
    }

    const persianDayIndex = getPersianWeekday(nowTehran);
    const persianWeekday = days[persianDayIndex];
    const [jy, jm, jd] = toJalali(nowTehran.getFullYear(), nowTehran.getMonth() + 1, nowTehran.getDate());
    const stickers = ['🌞', '🌜', '🌛', '🌚', '🌝', '⭐', '🌟'];

    const persianDateText = `${persianWeekday} ${jd} ${months[jm - 1]} ${jy} ${stickers[persianDayIndex]}`;
    const gregorianDateText = nowTehran.toLocaleDateString('en-US');

    document.getElementById("dates").innerHTML = `${persianDateText} <br> ${gregorianDateText}`;
  }

  showDates();
  setInterval(showDates, 30000);

  // داده بازاریاب‌ها
  let marketerData = {};
  const apiURL = "https://script.google.com/macros/s/AKfycbystRT9QASXITDMlIYQB-068PIvH310F4wVkroqq6E16aYcwXPd7pKjp-svxjffgqxz/exec";

  window.onload = function() {
    fetch(apiURL)
      .then(res => res.json())
      .then(data => {
        marketerData = data;
        console.log("داده‌های بازاریاب‌ها:", marketerData);
      })
      .catch(err => {
        console.error("خطا در بارگذاری داده‌ها:", err);
        setStatus("❌ خطا در بارگذاری داده‌های بازاریاب‌ها");
      });

    document.getElementById("type").addEventListener("change", updateMarketerName);
    document.getElementById("code").addEventListener("input", updateMarketerName);

    // راه‌اندازی وب‌کم
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        document.getElementById('video').srcObject = stream;
      })
      .catch(err => {
        console.error("خطا در دسترسی به وب‌کم:", err);
      });
  };

  function setStatus(msg, success = false) {
    const status = document.getElementById("status");
    status.style.color = success ? "green" : "#d35400";
    status.textContent = msg;
  }

  function clearStatus() {
    document.getElementById("status").textContent = "";
  }

  // به‌روزرسانی نام بازاریاب با توجه به کد و نوع ثبت حضور
  function updateMarketerName() {
    const code = document.getElementById("code").value.trim();
    const type = document.getElementById("type").value;
    const nameInput = document.getElementById("marketerName");

    if (!code) {
      nameInput.value = "";
      clearStatus();
      return;
    }

    if (!marketerData[code]) {
      nameInput.value = "";
      setStatus("⚠️ کد بازاریابی یافت نشد");
      return;
    }

    // فرض بر اینکه داده‌ها به شکل { code: {name: "", active: true/false} }
    const marketer = marketerData[code];

    if (!marketer.active) {
      setStatus("⚠️ این بازاریاب فعال نیست");
      nameInput.value = "";
      return;
    }

    nameInput.value = marketer.name || "";
    clearStatus();
  }

  // گرفتن عکس و آپلود
  document.getElementById("snap").onclick = () => {
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');
    context.drawImage(video, 0, 0, canvas.width, canvas.height);

    canvas.toBlob(blob => {
      // آپلود عکس
      const formData = new FormData();
      formData.append('file', blob, 'photo.jpg');

      fetch('YOUR_PHOTO_UPLOAD_URL', {
        method: 'POST',
        body: formData
      })
      .then(res => res.text())
      .then(txt => {
        alert("✅ عکس با موفقیت آپلود شد");
      })
      .catch(err => {
        alert("❌ خطا در آپلود عکس: " + err);
      });
    }, 'image/jpeg');
  };

  // ارسال داده فرم به سرور (مثال)
  document.getElementById("registerBtn").onclick = () => {
    const code = document.getElementById("code").value.trim();
    const type = document.getElementById("type").value;
    const name = document.getElementById("marketerName").value.trim();

    if (!code || !type) {
      setStatus("لطفاً کد و نوع ثبت حضور را وارد کنید");
      return;
    }

    setStatus("در حال ارسال اطلاعات...");

    // موقعیت مکانی
    if (!navigator.geolocation) {
      setStatus("موقعیت مکانی در این مرورگر پشتیبانی نمی‌شود");
      return;
    }

    navigator.geolocation.getCurrentPosition(
      (pos) => {
        const lat = pos.coords.latitude;
        const lon = pos.coords.longitude;

        const dataToSend = {
          code, type, name, lat, lon
        };

        fetch(apiURL, {
          method: 'POST',
          body: JSON.stringify(dataToSend),
          headers: { 'Content-Type': 'application/json' }
        })
        .then(res => res.json())
        .then(resJson => {
          if (resJson.success) {
            setStatus("✅ ثبت حضور موفق بود", true);
          } else {
            setStatus("❌ خطا در ثبت حضور");
          }
        })
        .catch(err => {
          setStatus("❌ خطا در ارسال: " + err);
        });
      },
      (err) => {
        setStatus("❌ خطا در دریافت موقعیت مکانی: " + err.message);
      }
    );
  };
</script>
</body>
</html>
