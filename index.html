        }
        
        .input-group label {

            color: #2c3e50;
        }
        
        .input-group input, .input-group select {

        .input-group i {

        .input-group input:focus, .input-group select:focus {

        }
        
        .camera-section {

        }
        
        .camera-container {

            align-items: center;

            border: 3px solid #1a2980;
        }
        
        #camera-feed {
            width: 100%;
            height: 100%;

            display: none;
        }
        
        #preview-image {

            }
        }
    </style>

<body>

    <script>
        // ÿπŸÜÿßÿµÿ± DOM
        const marketingCodeInput = document.getElementById('marketing-code');
        const requestTypeSelect = document.getElementById('request-type');
        const startCameraBtn = document.getElementById('start-camera');
        const captureBtn = document.getElementById('capture-btn');
        const confirmPhotoBtn = document.getElementById('confirm-photo');
        const retakePhotoBtn = document.getElementById('retake-photo');
        const cameraFeed = document.getElementById('camera-feed');
        const previewImage = document.getElementById('preview-image');
        const submitBtn = document.getElementById('submit-btn');
        const statusMessage = document.getElementById('status-message');
        const latitudeValue = document.getElementById('latitude-value');
        const longitudeValue = document.getElementById('longitude-value');
        const accuracyValue = document.getElementById('accuracy-value');
        const confettiElement = document.getElementById('confetti');
        const rotateCameraBtn = document.getElementById('rotate-camera');
        const getLocationBtn = document.getElementById('get-location-btn');
        const cameraControls = document.querySelector('.camera-controls');
        const previewControls = document.querySelector('.preview-controls');
        
        // ŸÖÿ™ÿ∫€åÿ±Ÿáÿß€å Ÿàÿ∂ÿπ€åÿ™
        let stream = null;
        let locationData = null;
        let currentCameraMode = "environment";
        let capturedPhoto = null;
        
        // ŸÅÿπÿßŸÑ‚Äåÿ≥ÿßÿ≤€å ÿØŸàÿ±ÿ®€åŸÜ
        async function startCamera() {
            try {
                // ÿ™ŸÜÿ∏€åŸÖÿßÿ™ ÿ®ÿ±ÿß€å ÿßÿ≥ÿ™ŸÅÿßÿØŸá ÿßÿ≤ ÿØŸàÿ±ÿ®€åŸÜ
                const constraints = {
                    video: {
                        facingMode: currentCameraMode,
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    },
                    audio: false
                };
                
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                }
                
                stream = await navigator.mediaDevices.getUserMedia(constraints);
                cameraFeed.srcObject = stream;
                cameraFeed.style.display = 'block';
                previewImage.style.display = 'none';
                document.querySelector('.camera-placeholder').style.display = 'none';
                captureBtn.disabled = false;
                startCameraBtn.disabled = true;
                startCameraBtn.innerHTML = '<i class="fas fa-check"></i> ÿØŸàÿ±ÿ®€åŸÜ ŸÅÿπÿßŸÑ ÿ¥ÿØ';
                
                // ÿ™ŸÜÿ∏€åŸÖ ÿπŸÜŸàÿßŸÜ ÿØŸàÿ±ÿ®€åŸÜ
                const cameraType = currentCameraMode === "environment" ? "ÿπŸÇÿ®" : "ÿ¨ŸÑŸà";
                document.querySelector('.camera-placeholder p').textContent = `ÿØŸàÿ±ÿ®€åŸÜ ${cameraType} ŸÅÿπÿßŸÑ ÿßÿ≥ÿ™`;
                
            } catch (err) {
                showStatus(`ÿÆÿ∑ÿß ÿØÿ± ÿØÿ≥ÿ™ÿ±ÿ≥€å ÿ®Ÿá ÿØŸàÿ±ÿ®€åŸÜ: ${err.message}`, 'error');
                console.error('ÿÆÿ∑ÿß€å ÿØŸàÿ±ÿ®€åŸÜ:', err);
            }
        }
        
        // ÿØ⁄©ŸÖŸá ÿ¥ÿ±Ÿàÿπ ÿØŸàÿ±ÿ®€åŸÜ
        startCameraBtn.addEventListener('click', startCamera);
        
        // ÿØ⁄©ŸÖŸá ⁄Üÿ±ÿÆÿ¥ ÿØŸàÿ±ÿ®€åŸÜ
        rotateCameraBtn.addEventListener('click', () => {
            currentCameraMode = currentCameraMode === "environment" ? "user" : "environment";
            startCamera();
        });
        
        // ÿØÿ±€åÿßŸÅÿ™ ŸÖŸàŸÇÿπ€åÿ™ ÿ¨ÿ∫ÿ±ÿßŸÅ€åÿß€å€å ÿ®ÿß ÿØ⁄©ŸÖŸá
        getLocationBtn.addEventListener('click', () => {
            showStatus('ÿØÿ± ÿ≠ÿßŸÑ ÿØÿ±€åÿßŸÅÿ™ ŸÖŸàŸÇÿπ€åÿ™ ÿ¨ÿ∫ÿ±ÿßŸÅ€åÿß€å€å...', 'processing');
            getLocationBtn.disabled = true;
            getLocation();
        });
        
        // ÿØÿ±€åÿßŸÅÿ™ ŸÖŸàŸÇÿπ€åÿ™ ÿ¨ÿ∫ÿ±ÿßŸÅ€åÿß€å€å
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    position => {
                        locationData = {
                            latitude: position.coords.latitude,
                            longitude: position.coords.longitude,
                            accuracy: position.coords.accuracy
                        };
                        
                        latitudeValue.textContent = locationData.latitude.toFixed(6);
                        longitudeValue.textContent = locationData.longitude.toFixed(6);
                        accuracyValue.textContent = `${Math.round(locationData.accuracy)} ŸÖÿ™ÿ±`;
                        
                        showStatus('ŸÖŸàŸÇÿπ€åÿ™ ÿ¨ÿ∫ÿ±ÿßŸÅ€åÿß€å€å ÿØÿ±€åÿßŸÅÿ™ ÿ¥ÿØ', 'success');
                        getLocationBtn.innerHTML = '<i class="fas fa-check"></i> ŸÖŸàŸÇÿπ€åÿ™ ÿØÿ±€åÿßŸÅÿ™ ÿ¥ÿØ';
                        
                        // ŸÅÿπÿßŸÑ ⁄©ÿ±ÿØŸÜ ÿØ⁄©ŸÖŸá ÿßÿ±ÿ≥ÿßŸÑ
                        if (marketingCodeInput.value.trim() !== '') {
                            submitBtn.disabled = false;
                        }
                    },
                    error => {
                        showStatus(`ÿÆÿ∑ÿß ÿØÿ± ÿØÿ±€åÿßŸÅÿ™ ŸÖŸàŸÇÿπ€åÿ™: ${error.message}`, 'error');
                        console.error('ÿÆÿ∑ÿß€å ŸÖŸàŸÇÿπ€åÿ™‚Äå€åÿßÿ®€å:', error);
                        getLocationBtn.disabled = false;
                    },
                    {
                        enableHighAccuracy: true,
                        timeout: 10000,
                        maximumAge: 0
                    }
                );
            } else {
                showStatus('ŸÖÿ±Ÿàÿ±⁄Øÿ± ÿ¥ŸÖÿß ÿßÿ≤ ŸÖŸàŸÇÿπ€åÿ™‚Äå€åÿßÿ®€å ÿ¨ÿ∫ÿ±ÿßŸÅ€åÿß€å€å Ÿæÿ¥ÿ™€åÿ®ÿßŸÜ€å ŸÜŸÖ€å‚Äå⁄©ŸÜÿØ', 'error');
                getLocationBtn.disabled = false;
            }
        }
        
        // ÿπ⁄©ÿ≥‚Äåÿ®ÿ±ÿØÿßÿ±€å Ÿà ŸÜŸÖÿß€åÿ¥ Ÿæ€åÿ¥‚ÄåŸÜŸÖÿß€åÿ¥
        captureBtn.addEventListener('click', () => {
            const canvas = document.createElement('canvas');
            canvas.width = cameraFeed.videoWidth;
            canvas.height = cameraFeed.videoHeight;
            const ctx = canvas.getContext('2d');
            
            // ⁄©ÿ¥€åÿØŸÜ ÿ™ÿµŸà€åÿ± ÿßÿ≤ Ÿà€åÿØ€åŸà ÿ±Ÿà€å ⁄©ÿßŸÜŸàÿ≥
            ctx.drawImage(cameraFeed, 0, 0, canvas.width, canvas.height);
            
            // ÿ∞ÿÆ€åÿ±Ÿá ÿπ⁄©ÿ≥ ⁄Øÿ±ŸÅÿ™Ÿá ÿ¥ÿØŸá
            capturedPhoto = canvas.toDataURL('image/jpeg', 0.9);
            
            // ŸÜŸÖÿß€åÿ¥ Ÿæ€åÿ¥‚ÄåŸÜŸÖÿß€åÿ¥ ÿπ⁄©ÿ≥
            previewImage.src = capturedPhoto;
            previewImage.style.display = 'block';
            cameraFeed.style.display = 'none';
            
            // ŸÜŸÖÿß€åÿ¥ ⁄©ŸÜÿ™ÿ±ŸÑ‚ÄåŸáÿß€å Ÿæ€åÿ¥‚ÄåŸÜŸÖÿß€åÿ¥
            cameraControls.style.display = 'none';
            previewControls.style.display = 'flex';
            
            // ŸÜŸÖÿß€åÿ¥ Ÿæ€åÿßŸÖ ŸÖŸàŸÅŸÇ€åÿ™
            showStatus('ÿπ⁄©ÿ≥ ÿ®ÿß ŸÖŸàŸÅŸÇ€åÿ™ ⁄Øÿ±ŸÅÿ™Ÿá ÿ¥ÿØ. ÿØÿ± ÿµŸàÿ±ÿ™ ÿ™ÿß€å€åÿØÿå ÿØ⁄©ŸÖŸá "ÿ™ÿß€å€åÿØ ÿπ⁄©ÿ≥" ÿ±ÿß ÿ®ÿ≤ŸÜ€åÿØ.', 'success');
        });
        
        // ÿ™ÿß€å€åÿØ ÿπ⁄©ÿ≥ ⁄Øÿ±ŸÅÿ™Ÿá ÿ¥ÿØŸá
        confirmPhotoBtn.addEventListener('click', () => {
            // ŸÖÿÆŸÅ€å ⁄©ÿ±ÿØŸÜ Ÿæ€åÿ¥‚ÄåŸÜŸÖÿß€åÿ¥ Ÿà ŸÜŸÖÿß€åÿ¥ ŸÖÿ¨ÿØÿØ ÿØŸàÿ±ÿ®€åŸÜ
            previewImage.style.display = 'none';
            cameraFeed.style.display = 'block';
            
            // ŸÜŸÖÿß€åÿ¥ ⁄©ŸÜÿ™ÿ±ŸÑ‚ÄåŸáÿß€å ÿØŸàÿ±ÿ®€åŸÜ
            cameraControls.style.display = 'flex';
            previewControls.style.display = 'none';
            
            // ŸÜŸÖÿß€åÿ¥ Ÿæ€åÿßŸÖ ÿ™ÿß€å€åÿØ
            showStatus('ÿπ⁄©ÿ≥ ÿ™ÿß€å€åÿØ ÿ¥ÿØ. ÿß⁄©ŸÜŸàŸÜ ŸÖ€å‚Äåÿ™ŸàÿßŸÜ€åÿØ ÿßÿ∑ŸÑÿßÿπÿßÿ™ ÿ±ÿß ÿßÿ±ÿ≥ÿßŸÑ ⁄©ŸÜ€åÿØ.', 'success');
        });
        
        // ÿπ⁄©ÿ≥‚Äåÿ®ÿ±ÿØÿßÿ±€å ŸÖÿ¨ÿØÿØ
        retakePhotoBtn.addEventListener('click', () => {
            // ŸÖÿÆŸÅ€å ⁄©ÿ±ÿØŸÜ Ÿæ€åÿ¥‚ÄåŸÜŸÖÿß€åÿ¥ Ÿà ŸÜŸÖÿß€åÿ¥ ŸÖÿ¨ÿØÿØ ÿØŸàÿ±ÿ®€åŸÜ
            previewImage.style.display = 'none';
            cameraFeed.style.display = 'block';
            
            // ŸÜŸÖÿß€åÿ¥ ⁄©ŸÜÿ™ÿ±ŸÑ‚ÄåŸáÿß€å ÿØŸàÿ±ÿ®€åŸÜ
            cameraControls.style.display = 'flex';
            previewControls.style.display = 'none';
            
            // ŸÜŸÖÿß€åÿ¥ Ÿæ€åÿßŸÖ
            showStatus('ÿØÿ± ÿ≠ÿßŸÑ ÿ¢ŸÖÿßÿØŸá‚Äåÿ≥ÿßÿ≤€å ÿØŸàÿ±ÿ®€åŸÜ ÿ®ÿ±ÿß€å ÿπ⁄©ÿ≥‚Äåÿ®ÿ±ÿØÿßÿ±€å ŸÖÿ¨ÿØÿØ...', 'processing');
        });
        
        // ÿ´ÿ®ÿ™ ÿ≠ÿ∂Ÿàÿ± Ÿà ÿßÿ±ÿ≥ÿßŸÑ ÿ®Ÿá ⁄ØŸà⁄ØŸÑ ŸÅÿ±ŸÖ ÿ®ÿß ÿßÿ≥ÿ™ŸÅÿßÿØŸá ÿßÿ≤ Fetch API
        submitBtn.addEventListener('click', async () => {
            const marketingCode = marketingCodeInput.value.trim();
            const requestType = requestTypeSelect.value;
            
            // ÿßÿπÿ™ÿ®ÿßÿ±ÿ≥ŸÜÿ¨€å Ÿàÿ±ŸàÿØ€å‚ÄåŸáÿß
            if (!marketingCode) {
                showStatus('ŸÑÿ∑ŸÅÿßŸã ⁄©ÿØ ÿ®ÿßÿ≤ÿßÿ±€åÿßÿ®€å ÿ±ÿß Ÿàÿßÿ±ÿØ ⁄©ŸÜ€åÿØ', 'error');
                return;
            }
            
            if (!requestType) {
                showStatus('ŸÑÿ∑ŸÅÿßŸã ŸÜŸàÿπ ÿØÿ±ÿÆŸàÿßÿ≥ÿ™ ÿ±ÿß ÿßŸÜÿ™ÿÆÿßÿ® ⁄©ŸÜ€åÿØ', 'error');
                return;
            }
            
            if (!locationData) {
                showStatus('ŸÑÿ∑ŸÅÿßŸã ŸÖŸàŸÇÿπ€åÿ™ ÿ¨ÿ∫ÿ±ÿßŸÅ€åÿß€å€å ÿ±ÿß ÿØÿ±€åÿßŸÅÿ™ ⁄©ŸÜ€åÿØ', 'error');
                return;
            }
            
            if (!capturedPhoto) {
                showStatus('ŸÑÿ∑ŸÅÿßŸã ÿπ⁄©ÿ≥ ÿÆŸàÿØ ÿ±ÿß ÿ´ÿ®ÿ™ ⁄©ŸÜ€åÿØ', 'error');
                return;
            }
            
            showStatus('ÿØÿ± ÿ≠ÿßŸÑ ÿßÿ±ÿ≥ÿßŸÑ ÿßÿ∑ŸÑÿßÿπÿßÿ™ ÿ®Ÿá ÿ≥ÿ±Ÿàÿ±...', 'processing');
            submitBtn.disabled = true;
            
            try {
                // ÿ≥ÿßÿÆÿ™ URL ÿ®ÿ±ÿß€å ÿßÿ±ÿ≥ÿßŸÑ ÿ®Ÿá ⁄ØŸà⁄ØŸÑ ŸÅÿ±ŸÖ
                const formUrl = 'https://docs.google.com/forms/d/e/1FAIpQLSdY70VGHakFIzh9zjWbfZ2T-tBqUg3xtNEZwG4drNpjnbwrjg/formResponse';
                
                // ÿ≥ÿßÿÆÿ™ Ÿæÿßÿ±ÿßŸÖÿ™ÿ±Ÿáÿß€å ÿßÿ±ÿ≥ÿßŸÑ€å
                const params = new URLSearchParams();
                params.append('entry.1228562108', marketingCode);
                params.append('entry.2093256559', locationData.latitude);
                params.append('entry.1314182104', locationData.longitude);
                params.append('entry.1723693542', requestType);
                
                // ÿßÿ±ÿ≥ÿßŸÑ ÿØÿ±ÿÆŸàÿßÿ≥ÿ™ POST
                await fetch(formUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: params.toString(),
                    mode: 'no-cors'
                });
                
                // ŸÜŸÖÿß€åÿ¥ ÿßŸÜ€åŸÖ€åÿ¥ŸÜ ŸÖŸàŸÅŸÇ€åÿ™
                showSuccessAnimation();
                
                // ŸÜŸÖÿß€åÿ¥ Ÿæ€åÿßŸÖ ŸÖŸàŸÅŸÇ€åÿ™
                showStatus('ÿßÿ∑ŸÑÿßÿπÿßÿ™ ÿ®ÿß ŸÖŸàŸÅŸÇ€åÿ™ ÿ®Ÿá ÿ≥ÿ±Ÿàÿ± ÿßÿ±ÿ≥ÿßŸÑ ÿ¥ÿØ!', 'success');
                
                // ÿ±€åÿ≥ÿ™ ŸÅÿ±ŸÖ
                setTimeout(() => {
                    marketingCodeInput.value = '';
                    submitBtn.disabled = true;
                    getLocationBtn.disabled = false;
                    getLocationBtn.innerHTML = '<i class="fas fa-location-arrow"></i> ÿØÿ±€åÿßŸÅÿ™ ŸÖŸàŸÇÿπ€åÿ™ ÿ¨ÿ∫ÿ±ÿßŸÅ€åÿß€å€å';
                    
                    // ÿ™ŸàŸÇŸÅ ÿØŸàÿ±ÿ®€åŸÜ
                    if (stream) {
                        stream.getTracks().forEach(track => track.stop());
                        cameraFeed.style.display = 'none';
                        document.querySelector('.camera-placeholder').style.display = 'block';
                        startCameraBtn.disabled = false;
                        startCameraBtn.innerHTML = '<i class="fas fa-video"></i> ŸÅÿπÿßŸÑ‚Äåÿ≥ÿßÿ≤€å ÿØŸàÿ±ÿ®€åŸÜ';
                        captureBtn.disabled = true;
                    }
                    
                    // ÿ±€åÿ≥ÿ™ ŸÖŸàŸÇÿπ€åÿ™
                    locationData = null;
                    latitudeValue.textContent = '---';
                    longitudeValue.textContent = '---';
                    accuracyValue.textContent = '---';
                    
                    // ÿ±€åÿ≥ÿ™ ÿπ⁄©ÿ≥
                    capturedPhoto = null;
                    previewImage.style.display = 'none';
                    cameraControls.style.display = 'flex';
                    previewControls.style.display = 'none';
                }, 2000);
                
            } catch (error) {
                showStatus('ÿÆÿ∑ÿß ÿØÿ± ÿßÿ±ÿ≥ÿßŸÑ ÿßÿ∑ŸÑÿßÿπÿßÿ™: ' + error.message, 'error');
                submitBtn.disabled = false;
                console.error('ÿÆÿ∑ÿß€å ÿßÿ±ÿ≥ÿßŸÑ:', error);
            }
        });
        
        // ŸÜŸÖÿß€åÿ¥ Ÿæ€åÿßŸÖ Ÿàÿ∂ÿπ€åÿ™
        function showStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = 'status-message ' + type;
            statusMessage.style.display = 'block';
            
            setTimeout(() => {
                statusMessage.style.display = 'none';
            }, 5000);
        }
        
        // ÿßÿπÿ™ÿ®ÿßÿ±ÿ≥ŸÜÿ¨€å ŸÅÿ±ŸÖ
        marketingCodeInput.addEventListener('input', () => {
            if (marketingCodeInput.value.trim() !== '' && locationData && capturedPhoto) {
                submitBtn.disabled = false;
            } else {
                submitBtn.disabled = true;
            }
        });
        
        // ÿßŸÜ€åŸÖ€åÿ¥ŸÜ ŸÖŸàŸÅŸÇ€åÿ™
        function showSuccessAnimation() {
            // ÿßŸÜ€åŸÖ€åÿ¥ŸÜ ÿØ⁄©ŸÖŸá
            submitBtn.classList.add('success-animation');
            setTimeout(() => {
                submitBtn.classList.remove('success-animation');
            }, 2000);
            
            // ÿß€åÿ¨ÿßÿØ ⁄©ŸÜŸÅÿ™€å
            createConfetti();
        }
        
        // ÿß€åÿ¨ÿßÿØ ⁄©ŸÜŸÅÿ™€å
        function createConfetti() {
            confettiElement.style.display = 'block';
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
            
            for (let i = 0; i < 150; i++) {
                const confetti = document.createElement('div');
                confetti.style.position = 'absolute';
                confetti.style.width = '10px';
                confetti.style.height = '10px';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.borderRadius = '50%';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.top = '-10px';
                confetti.style.opacity = Math.random() + 0.5;
                confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                confettiElement.appendChild(confetti);
                
                // ÿßŸÜ€åŸÖ€åÿ¥ŸÜ ÿ≥ŸÇŸàÿ∑
                const animation = confetti.animate([
                    { transform: 'translateY(0) rotate(0deg)', opacity: 1 },
                    { transform: `translateY(${window.innerHeight}px) rotate(${Math.random() * 360}deg)`, opacity: 0 }
                ], {
                    duration: Math.random() * 3000 + 2000,
                    easing: 'cubic-bezier(0,0.8,1,0.2)'
                });
                
                // ÿ≠ÿ∞ŸÅ ÿßŸÑŸÖÿßŸÜ Ÿæÿ≥ ÿßÿ≤ Ÿæÿß€åÿßŸÜ ÿßŸÜ€åŸÖ€åÿ¥ŸÜ
                animation.onfinish = () => {
                    confetti.remove();
                    if (confettiElement.children.length === 0) {
                        confettiElement.style.display = 'none';
                    }
                };
            }
        }
    </script>
