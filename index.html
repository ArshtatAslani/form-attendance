<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سیستم ثبت حضور</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #333;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.95);
            width: 100%;
            max-width: 500px;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.25);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(to right, #4b6cb7, #182848);
            color: white;
            text-align: center;
            padding: 25px 20px;
            position: relative;
        }
        
        .header h1 {
            font-size: 1.8rem;
            margin-bottom: 5px;
        }
        
        .header p {
            font-size: 1rem;
            opacity: 0.9;
        }
        
        .content {
            padding: 30px;
        }
        
        .input-group {
            margin-bottom: 25px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        .input-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 12px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .input-group input:focus {
            border-color: #4b6cb7;
            outline: none;
            box-shadow: 0 0 0 3px rgba(75, 108, 183, 0.2);
        }
        
        .camera-section {
            margin-bottom: 25px;
        }
        
        .camera-container {
            position: relative;
            width: 100%;
            height: 250px;
            background-color: #1a1a2e;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        
        #camera-feed {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }
        
        .camera-placeholder {
            text-align: center;
            padding: 20px;
        }
        
        .camera-placeholder i {
            font-size: 64px;
            margin-bottom: 15px;
            color: #4b6cb7;
        }
        
        .camera-controls {
            display: flex;
            justify-content: space-between;
        }
        
        .btn {
            padding: 14px 25px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .btn-primary {
            background: linear-gradient(to right, #4b6cb7, #182848);
            color: white;
            flex: 1;
            margin-right: 10px;
        }
        
        .btn-secondary {
            background-color: #f1f2f6;
            color: #2f3542;
            flex: 1;
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 14px rgba(75, 108, 183, 0.4);
        }
        
        .btn-secondary:hover {
            background-color: #dfe4ea;
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .location-section {
            background-color: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 25px;
        }
        
        .location-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .location-header i {
            font-size: 24px;
            color: #e74c3c;
            margin-left: 10px;
        }
        
        .location-data {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .location-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }
        
        .location-item:last-child {
            border-bottom: none;
        }
        
        .location-label {
            font-weight: 600;
            color: #2c3e50;
        }
        
        .location-value {
            color: #4b6cb7;
            font-weight: 500;
        }
        
        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(to right, #00b09b, #96c93d);
            color: white;
            font-size: 18px;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(0, 176, 155, 0.4);
        }
        
        .snapshot-preview {
            width: 100%;
            height: 150px;
            background-color: #1a1a2e;
            border-radius: 12px;
            margin-top: 15px;
            display: none;
            overflow: hidden;
        }
        
        #snapshot-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .status-message {
            padding: 15px;
            border-radius: 12px;
            margin-top: 20px;
            text-align: center;
            display: none;
        }
        
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
        
        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.5rem;
            }
            
            .content {
                padding: 20px;
            }
            
            .camera-container {
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-camera"></i> سیستم ثبت حضور</h1>
            <p>لطفا کد بازاریابی را وارد و عکس سلفی بگیرید</p>
        </div>
        
        <div class="content">
            <div class="input-group">
                <label for="marketing-code"><i class="fas fa-barcode"></i> کد بازاریابی</label>
                <input type="text" id="marketing-code" placeholder="کد بازاریابی خود را وارد نمایید...">
            </div>
            
            <div class="camera-section">
                <div class="camera-container">
                    <div class="camera-placeholder">
                        <i class="fas fa-camera"></i>
                        <p>دوربین آماده است</p>
                    </div>
                    <video id="camera-feed" autoplay playsinline></video>
                </div>
                
                <div class="snapshot-preview">
                    <img id="snapshot-img" alt="عکس گرفته شده">
                </div>
                
                <div class="camera-controls">
                    <button id="start-camera" class="btn btn-primary">
                        <i class="fas fa-camera"></i> فعال‌سازی دوربین
                    </button>
                    <button id="capture-btn" class="btn btn-secondary" disabled>
                        <i class="fas fa-camera-retro"></i> عکس‌برداری
                    </button>
                </div>
            </div>
            
            <div class="location-section">
                <div class="location-header">
                    <h3><i class="fas fa-map-marker-alt"></i> موقعیت جغرافیایی</h3>
                </div>
                <div class="location-data">
                    <div class="location-item">
                        <span class="location-label">عرض جغرافیایی:</span>
                        <span id="latitude-value" class="location-value">---</span>
                    </div>
                    <div class="location-item">
                        <span class="location-label">طول جغرافیایی:</span>
                        <span id="longitude-value" class="location-value">---</span>
                    </div>
                    <div class="location-item">
                        <span class="location-label">دقت موقعیت:</span>
                        <span id="accuracy-value" class="location-value">---</span>
                    </div>
                </div>
            </div>
            
            <button id="submit-btn" class="submit-btn">
                <i class="fas fa-check-circle"></i> ثبت حضور
            </button>
            
            <div id="status-message" class="status-message"></div>
        </div>
    </div>

    <script>
        // عناصر DOM
        const marketingCodeInput = document.getElementById('marketing-code');
        const startCameraBtn = document.getElementById('start-camera');
        const captureBtn = document.getElementById('capture-btn');
        const cameraFeed = document.getElementById('camera-feed');
        const snapshotImg = document.getElementById('snapshot-img');
        const snapshotPreview = document.querySelector('.snapshot-preview');
        const submitBtn = document.getElementById('submit-btn');
        const statusMessage = document.getElementById('status-message');
        const latitudeValue = document.getElementById('latitude-value');
        const longitudeValue = document.getElementById('longitude-value');
        const accuracyValue = document.getElementById('accuracy-value');
        
        // متغیرهای وضعیت
        let stream = null;
        let locationData = null;
        let snapshotData = null;
        
        // فعال‌سازی دوربین (فقط دوربین عقب)
        startCameraBtn.addEventListener('click', async () => {
            try {
                // تنظیمات برای استفاده از دوربین عقب
                const constraints = {
                    video: {
                        facingMode: "environment",
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    },
                    audio: false
                };
                
                stream = await navigator.mediaDevices.getUserMedia(constraints);
                cameraFeed.srcObject = stream;
                cameraFeed.style.display = 'block';
                document.querySelector('.camera-placeholder').style.display = 'none';
                captureBtn.disabled = false;
                startCameraBtn.disabled = true;
                startCameraBtn.innerHTML = '<i class="fas fa-check"></i> دوربین فعال شد';
                
                // مخفی کردن پیش‌نمایش عکس قبلی
                snapshotPreview.style.display = 'none';
            } catch (err) {
                showStatus(`خطا در دسترسی به دوربین: ${err.message}`, 'error');
                console.error('خطای دوربین:', err);
            }
        });
        
        // گرفتن عکس از دوربین
        captureBtn.addEventListener('click', () => {
            if (!stream) return;
            
            const canvas = document.createElement('canvas');
            canvas.width = cameraFeed.videoWidth;
            canvas.height = cameraFeed.videoHeight;
            
            const ctx = canvas.getContext('2d');
            ctx.drawImage(cameraFeed, 0, 0, canvas.width, canvas.height);
            
            snapshotData = canvas.toDataURL('image/png');
            snapshotImg.src = snapshotData;
            snapshotPreview.style.display = 'block';
            
            showStatus('عکس با موفقیت گرفته شد!', 'success');
        });
        
        // دریافت موقعیت جغرافیایی
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    position => {
                        locationData = {
                            latitude: position.coords.latitude,
                            longitude: position.coords.longitude,
                            accuracy: position.coords.accuracy
                        };
                        
                        latitudeValue.textContent = locationData.latitude.toFixed(6);
                        longitudeValue.textContent = locationData.longitude.toFixed(6);
                        accuracyValue.textContent = `${Math.round(locationData.accuracy)} متر`;
                        
                        showStatus('موقعیت جغرافیایی دریافت شد', 'success');
                    },
                    error => {
                        showStatus(`خطا در دریافت موقعیت: ${error.message}`, 'error');
                        console.error('خطای موقعیت‌یابی:', error);
                    },
                    {
                        enableHighAccuracy: true,
                        timeout: 10000,
                        maximumAge: 0
                    }
                );
            } else {
                showStatus('مرورگر شما از موقعیت‌یابی جغرافیایی پشتیبانی نمی‌کند', 'error');
            }
        }
        
        // فراخوانی دریافت موقعیت هنگام لود صفحه
        window.addEventListener('load', getLocation);
        
        // ثبت حضور
        submitBtn.addEventListener('click', () => {
            const marketingCode = marketingCodeInput.value.trim();
            
            // اعتبارسنجی ورودی‌ها
            if (!marketingCode) {
                showStatus('لطفاً کد بازاریابی را وارد کنید', 'error');
                return;
            }
            
            if (!snapshotData) {
                showStatus('لطفاً عکس سلفی بگیرید', 'error');
                return;
            }
            
            if (!locationData) {
                showStatus('در حال دریافت موقعیت جغرافیایی...', 'error');
                getLocation();
                return;
            }
            
            // در اینجا اطلاعات به سرور ارسال می‌شود
            // برای نمونه فقط نمایش داده می‌شود
            showStatus('اطلاعات با موفقیت ثبت شد!', 'success');
            
            // شبیه‌سازی ارسال به سرور
            setTimeout(() => {
                console.log('اطلاعات ارسال شد:', {
                    marketingCode,
                    location: locationData,
                    snapshot: snapshotData.substring(0, 50) + '...' // نمایش بخشی از تصویر برای نمونه
                });
                
                // ریست فرم
                marketingCodeInput.value = '';
                snapshotPreview.style.display = 'none';
                snapshotData = null;
                locationData = null;
                latitudeValue.textContent = '---';
                longitudeValue.textContent = '---';
                accuracyValue.textContent = '---';
                
                // توقف دوربین
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                    cameraFeed.style.display = 'none';
                    document.querySelector('.camera-placeholder').style.display = 'block';
                    startCameraBtn.disabled = false;
                    startCameraBtn.innerHTML = '<i class="fas fa-camera"></i> فعال‌سازی دوربین';
                    captureBtn.disabled = true;
                }
            }, 1500);
        });
        
        // نمایش پیام وضعیت
        function showStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = 'status-message ' + type;
            statusMessage.style.display = 'block';
            
            setTimeout(() => {
                statusMessage.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
