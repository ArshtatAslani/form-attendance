<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ثبت حضور بازاریاب</title>
  <style>
    body {
      font-family: 'Vazirmatn', sans-serif;
      background-color: #f8f9fa;
      text-align: center;
      padding: 20px;
      color: #333;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #2c3e50;
    }
    input, select, button {
      width: 90%;
      max-width: 320px;
      padding: 12px;
      margin: 10px auto 5px auto;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
      direction: rtl;
    }
    input[readonly] {
      background-color: #e9ecef;
      color: #555;
      cursor: default;
    }
    button {
      background-color: #2ecc71;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #27ae60;
    }
    #status {
      margin-top: 10px;
      font-weight: bold;
      min-height: 1.5em;
      color: #d35400;
    }
    #dates {
      margin-top: 5px;
      font-size: 14px;
      color: #555;
    }
    footer {
      margin-top: 30px;
      font-size: 14px;
      color: #666;
      text-align: left;
      direction: ltr;
    }
    #cameraWrapper {
      width: 240px;
      height: 320px;
      margin: 0 auto 20px auto;
      position: relative;
      border-radius: 8px;
      overflow: hidden;
      background-color: #000;
    }
    #videoElement {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: scaleX(-1);
      display: block;
    }
    #photoPreview {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: scaleX(-1);
      display: none;
    }
    #canvasElement {
      display: none;
    }
    #captureBtn {
      background-color: #e74c3c;
      margin-top: 10px;
    }
    #captureBtn:hover {
      background-color: #c0392b;
    }
    #retakeBtn {
      background-color: #3498db;
      margin-top: 10px;
      display: none;
    }
    #retakeBtn:hover {
      background-color: #2980b9;
    }
    #submitBtn {
      margin-top: 10px;
      display: none;
    }
    .button-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      width: 90%;
      max-width: 320px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <h2>📍 ثبت حضور بازاریاب</h2>

  <div id="cameraWrapper">
    <video id="videoElement" autoplay playsinline></video>
    <img id="photoPreview" alt="عکس ثبت شده">
  </div>
  <canvas id="canvasElement"></canvas>

  <input type="text" id="code" placeholder="کد بازاریابی را وارد کنید" autocomplete="off" />

  <select id="type" aria-label="نوع ثبت حضور">
    <option value="" disabled selected>نوع ثبت حضور را انتخاب کنید</option>
    <option value="شروع شیفت">شروع شیفت</option>
    <option value="پایان شیفت">پایان شیفت</option>
    <option value="ثبت نام جدید">ثبت نام جدید</option>
  </select>

  <input type="text" id="marketerName" placeholder="نام بازاریاب" readonly />

  <div class="button-group">
    <button id="captureBtn" onclick="capturePhoto()">عکس برداری</button>
    <button id="retakeBtn" onclick="retakePhoto()">عکس برداری مجدد</button>
    <button id="submitBtn" onclick="submitRegistration()">ثبت حضور</button>
  </div>

  <p id="status"></p>

  <div id="dates"></div>

  <footer>
    Dev by: <br> Snapp North Zone Sales Management 💎
  </footer>

<script>
  let marketerData = {};
  let currentStream = null;
  let capturedPhoto = null;
  const apiURL = "https://script.google.com/macros/s/AKfycbystRT9QASXITDMlIYQB-068PIvH310F4wVkroqq6E16aYcwXPd7pKjp-svxjffgqxz/exec";

  window.onload = async function() {
    await initCamera();
    fetchMarketerData();
    showDates();
    setInterval(showDates, 30000);
    
    document.getElementById("type").addEventListener("change", updateMarketerName);
    document.getElementById("code").addEventListener("input", updateMarketerName);
  };

  async function initCamera() {
    try {
      const video = document.getElementById('videoElement');
      currentStream = await navigator.mediaDevices.getUserMedia({
        video: { 
          facingMode: "environment",
          width: { ideal: 720 },
          height: { ideal: 1280 }
        }
      });
      video.srcObject = currentStream;
    } catch (err) {
      console.error("خطا در دسترسی به دوربین:", err);
      setStatus("❌ دسترسی به دوربین ممکن نیست. لطفاً مجوزها را بررسی کنید.");
    }
  }

  function capturePhoto() {
    const video = document.getElementById('videoElement');
    const canvas = document.getElementById('canvasElement');
    const photoPreview = document.getElementById('photoPreview');
    
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    const context = canvas.getContext('2d');
    
    context.save();
    context.translate(canvas.width, 0);
    context.scale(-1, 1);
    context.drawImage(video, 0, 0, canvas.width, canvas.height);
    context.restore();
    
    capturedPhoto = canvas.toDataURL('image/jpeg', 0.85);
    photoPreview.src = capturedPhoto;
    
    video.style.display = "none";
    photoPreview.style.display = "block";
    
    document.getElementById('captureBtn').style.display = "none";
    document.getElementById('retakeBtn').style.display = "block";
    document.getElementById('submitBtn').style.display = "block";
    
    setStatus("عکس با موفقیت گرفته شد. برای ثبت حضور دکمه زیر را بزنید.");
  }

  function retakePhoto() {
    const video = document.getElementById('videoElement');
    const photoPreview = document.getElementById('photoPreview');
    
    video.style.display = "block";
    photoPreview.style.display = "none";
    
    document.getElementById('captureBtn').style.display = "block";
    document.getElementById('retakeBtn').style.display = "none";
    document.getElementById('submitBtn').style.display = "none";
    
    capturedPhoto = null;
    setStatus("لطفاً کد بازاریابی را وارد کنید و عکس جدید بگیرید.");
  }

  async function submitRegistration() {
    const code = document.getElementById("code").value.trim();
    const type = document.getElementById("type").value;

    if (!code) {
      setStatus("❌ لطفاً کد بازاریاب را وارد کنید.");
      return;
    }

    if (!type) {
      setStatus("❌ لطفاً نوع ثبت حضور را انتخاب کنید.");
      return;
    }

    if (!marketerData.hasOwnProperty(code)) {
      setStatus("❌ کد بازاریاب معتبر نیست.");
      return;
    }

    if (!capturedPhoto) {
      setStatus("❌ لطفاً ابتدا عکس بگیرید.");
      return;
    }

    setStatus("در حال ارسال اطلاعات ...");

    try {
      const nowTehran = new Date(new Date().toLocaleString('en-US', { timeZone: 'Asia/Tehran' }));
      const formattedDate = nowTehran.toISOString().slice(0,10).replace(/-/g, '');
      const formattedTime = nowTehran.toTimeString().slice(0,8).replace(/:/g, '');
      
      const [jy, jm, jd] = toJalali(nowTehran.getFullYear(), nowTehran.getMonth() + 1, nowTehran.getDate());
      const persianDate = `${jy}/${jm.toString().padStart(2,'0')}/${jd.toString().padStart(2,'0')}`;
      
      const formData = {
        marketerCode: code,
        type: type,
        marketerName: marketerData[code].marketerName || "",
        datetime: nowTehran.toISOString(),
        persianDate: persianDate,
        photo: capturedPhoto,
        fileName: `${code}-${formattedDate}-${formattedTime}.jpg`,
        folderId: "1qiYcWSH2FR4S7Ju2Gmjcys55PMUbK5x7",
        deviceInfo: navigator.userAgent
      };

      const response = await fetch(apiURL, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(formData)
      });

      const result = await response.json();

      if (result.status === "success") {
        setStatus("✅ ثبت حضور با موفقیت انجام شد.", true);
        resetForm();
      } else {
        setStatus("❌ خطا در ثبت حضور: " + result.message);
      }
    } catch (error) {
      console.error("خطا در ارسال:", error);
      setStatus("❌ خطا در ارسال اطلاعات به سرور.");
    }
  }

  function fetchMarketerData() {
    fetch(apiURL + "?action=getMarketers")
      .then(res => res.json())
      .then(data => {
        marketerData = data;
        console.log("داده‌های بازاریاب‌ها:", marketerData);
        document.getElementById('captureBtn').style.display = "block";
      })
      .catch(err => {
        console.error("خطا در بارگذاری داده‌ها:", err);
        setStatus("❌ خطا در بارگذاری داده‌های بازاریاب‌ها");
      });
  }

  function resetForm() {
    document.getElementById("code").value = "";
    document.getElementById("type").value = "";
    document.getElementById("marketerName").value = "";
    document.getElementById('photoPreview').style.display = "none";
    document.getElementById('videoElement').style.display = "block";
    document.getElementById('captureBtn').style.display = "block";
    document.getElementById('retakeBtn').style.display = "none";
    document.getElementById('submitBtn').style.display = "none";
    capturedPhoto = null;
  }

  function setStatus(msg, success = false) {
    const status = document.getElementById("status");
    status.style.color = success ? "green" : "#d35400";
    status.textContent = msg;
  }

  function updateMarketerName() {
    const code = document.getElementById("code").value.trim();
    const type = document.getElementById("type").value;
    const nameInput = document.getElementById("marketerName");

    if (!code) {
      nameInput.value = "";
      clearStatus();
      return;
    }

    if (!marketerData.hasOwnProperty(code)) {
      nameInput.value = "کد بازاریاب معتبر نیست!";
      setStatus("❌ کد بازاریاب معتبر نیست.");
      return;
    }

    if (!type) {
      nameInput.value = "";
      clearStatus();
      return;
    }

    nameInput.value = (marketerData[code].marketerName || "").trim() || "نام موجود نیست";
    clearStatus();
  }

  function showDates() {
    const nowTehranStr = new Date().toLocaleString('en-US', { timeZone: 'Asia/Tehran' });
    const nowTehran = new Date(nowTehranStr);

    const days = ['شنبه', 'یکشنبه', 'دوشنبه', 'سه‌شنبه', 'چهارشنبه', 'پنجشنبه', 'جمعه'];
    const months = ['فروردین', 'اردیبهشت', 'خرداد', 'تیر', 'مرداد', 'شهریور', 'مهر', 'آبان', 'آذر', 'دی', 'بهمن', 'اسفند'];

    const [jy, jm, jd] = toJalali(nowTehran.getFullYear(), nowTehran.getMonth() + 1, nowTehran.getDate());
    const persianDayIndex = (nowTehran.getDay() + 1) % 7;
    const persianWeekday = days[persianDayIndex];
    const stickers = ['🌞', '🌜', '🌛', '🌚', '🌝', '⭐', '🌟'];

    const persianDateText = `${persianWeekday} ${jd} ${months[jm - 1]} ${jy} ${stickers[persianDayIndex]}`;
    const gregorianDateText = nowTehran.toLocaleDateString('en-US');

    document.getElementById("dates").innerHTML = `${persianDateText} <br> ${gregorianDateText}`;
  }

  function toJalali(gy, gm, gd) {
    var g_d_m = [0,31,59,90,120,151,181,212,243,273,304,334];
    var gy2 = (gm > 2) ? (gy + 1) : gy;
    var days = 355666 + (365 * gy) + parseInt((gy2 + 3) / 4) - parseInt((gy2 + 99) / 100) + parseInt((gy2 + 399) / 400) + gd + g_d_m[gm - 1];
    var jy = -1595 + (33 * parseInt(days / 12053));
    days %= 12053;
    jy += 4 * parseInt(days / 1461);
    days %= 1461;
    if (days > 365) {
      jy += parseInt((days - 1) / 365);
      days = (days - 1) % 365;
    }
    var jm = (days < 186) ? 1 + parseInt(days / 31) : 7 + parseInt((days - 186) / 30);
    var jd = 1 + ((days < 186) ? (days % 31) : ((days - 186) % 30));
    return [jy, jm, jd];
  }

  window.addEventListener('beforeunload', () => {
    if (currentStream) {
      currentStream.getTracks().forEach(track => track.stop());
    }
  });
</script>
</body>
</html>
