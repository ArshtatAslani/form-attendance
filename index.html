<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سامانه حضور و غیاب | دوربین و موقعیت‌یابی</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2980 0%, #26d0ce 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #333;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.95);
            width: 100%;
            max-width: 500px;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.25);
            overflow: hidden;
            animation: fadeIn 0.8s ease-out;
            position: relative;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .header {
            background: linear-gradient(to right, #1a2980, #26d0ce);
            color: white;
            text-align: center;
            padding: 25px 20px;
            position: relative;
        }
        
        .header h1 {
            font-size: 1.8rem;
            margin-bottom: 5px;
        }
        
        .content {
            padding: 30px;
        }
        
        .input-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        .input-group input, .input-group select {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 2px solid #ddd;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s;
            background-color: white;
            appearance: none;
        }
        
        .input-group i {
            position: absolute;
            left: 15px;
            top: 42px;
            font-size: 20px;
            color: #1a2980;
        }
        
        .input-group input:focus, .input-group select:focus {
            border-color: #1a2980;
            outline: none;
            box-shadow: 0 0 0 3px rgba(26, 41, 128, 0.2);
        }
        
        .input-group select {
            cursor: pointer;
        }
        
        .select-arrow {
            position: absolute;
            right: 15px;
            top: 42px;
            font-size: 16px;
            color: #1a2980;
            pointer-events: none;
        }
        
        .camera-section {
            margin-bottom: 25px;
        }
        
        .camera-container {
            position: relative;
            width: 100%;
            height: 280px;
            background-color: #0f172a;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            border: 3px solid #1a2980;
        }
        
        #camera-feed {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }
        
        .camera-placeholder {
            text-align: center;
            padding: 20px;
        }
        
        .camera-placeholder i {
            font-size: 64px;
            margin-bottom: 15px;
            color: #26d0ce;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.7; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); opacity: 0.7; }
        }
        
        .camera-controls {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .btn {
            padding: 14px 25px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .btn-primary {
            background: linear-gradient(to right, #1a2980, #26d0ce);
            color: white;
            flex: 1;
        }
        
        .btn-secondary {
            background-color: #f1f2f6;
            color: #2f3542;
            flex: 1;
        }
        
        .btn-tertiary {
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: white;
            width: 100%;
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 14px rgba(26, 41, 128, 0.4);
        }
        
        .btn-secondary:hover {
            background-color: #dfe4ea;
        }
        
        .btn-tertiary:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 14px rgba(255, 126, 95, 0.4);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .location-section {
            background-color: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 25px;
            animation: slideIn 0.5s ease-out;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .location-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .location-header i {
            font-size: 24px;
            color: #e74c3c;
            margin-left: 10px;
        }
        
        .location-data {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .location-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }
        
        .location-item:last-child {
            border-bottom: none;
        }
        
        .location-label {
            font-weight: 600;
            color: #2c3e50;
        }
        
        .location-value {
            color: #1a2980;
            font-weight: 500;
        }
        
        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(to right, #00b09b, #96c93d);
            color: white;
            font-size: 18px;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        
        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(0, 176, 155, 0.4);
        }
        
        .submit-btn:disabled {
            background: linear-gradient(to right, #cccccc, #999999);
            transform: none;
            box-shadow: none;
            cursor: not-allowed;
        }
        
        .status-message {
            padding: 15px;
            border-radius: 12px;
            margin-top: 20px;
            text-align: center;
            display: none;
            animation: slideIn 0.5s ease-out;
        }
        
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .processing {
            background-color: #cce5ff;
            color: #004085;
            border: 1px solid #b8daff;
        }
        
        .confetti {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
            display: none;
        }
        
        .camera-rotation-control {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 10;
        }
        
        .dev-credit {
            text-align: left; /* تغییر به چپ‌چین */
            direction: ltr; /* جهت متن انگلیسی */
            font-size: 10px; /* فونت کوچکتر */
            margin-top: 12px;
            color: #1a2980;
            font-weight: 500;
            border: 1px solid rgba(26, 41, 128, 0.1);
            display: inline-block; /* عرض متناسب با محتوا */
            float: left; /* قرارگیری در سمت چپ */
            margin-left: 8px;
        }
        
        .dev-credit span {
            display: inline-block;
            margin-left: 5px;
            animation: sparkle 1.5s infinite;
        }
        
        @keyframes sparkle {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.5rem;
            }
            
            .content {
                padding: 20px;
            }
            
            .camera-container {
                height: 220px;
            }
            
            .btn {
                padding: 12px 15px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="confetti" id="confetti"></div>
    
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-camera"></i> سامانه حضور و غیاب</h1>
        </div>
        
        <div class="content">
            <div class="input-group">
                <label for="marketing-code"><i class="fas fa-barcode"></i> کد بازاریابی</label>
                <i class="fas fa-tag"></i>
                <input type="text" id="marketing-code" placeholder="کد بازاریابی خود را وارد نمایید...">
            </div>
            
            <!-- کشویی نوع درخواست -->
            <div class="input-group">
                <label for="request-type"><i class="fas fa-tasks"></i> نوع درخواست</label>
                <i class="fas fa-list-alt"></i>
                <select id="request-type">
                    <option value="شروع شیفت">شروع شیفت</option>
                    <option value="پایان شیفت">پایان شیفت</option>
                    <option value="ثبت نام">ثبت نام</option>
                </select>
                <span class="select-arrow"><i class="fas fa-chevron-down"></i></span>
            </div>
            
            <div class="camera-section">
                <div class="camera-container">
                    <div class="camera-placeholder">
                        <i class="fas fa-camera"></i>
                        <p>دوربین عقب آماده است</p>
                    </div>
                    <video id="camera-feed" autoplay playsinline></video>
                    <div class="camera-rotation-control" id="rotate-camera">
                        <i class="fas fa-sync-alt"></i>
                    </div>
                </div>
                
                <div class="camera-controls">
                    <button id="start-camera" class="btn btn-primary">
                        <i class="fas fa-video"></i> فعال‌سازی دوربین
                    </button>
                    <button id="capture-btn" class="btn btn-secondary" disabled>
                        <i class="fas fa-camera-retro"></i> عکس‌برداری
                    </button>
                </div>
            </div>
            
            <div class="location-section">
                <div class="location-header">
                    <h3><i class="fas fa-map-marker-alt"></i> موقعیت جغرافیایی</h3>
                </div>
                <div class="location-data">
                    <div class="location-item">
                        <span class="location-label">عرض جغرافیایی:</span>
                        <span id="latitude-value" class="location-value">---</span>
                    </div>
                    <div class="location-item">
                        <span class="location-label">طول جغرافیایی:</span>
                        <span id="longitude-value" class="location-value">---</span>
                    </div>
                    <div class="location-item">
                        <span class="location-label">دقت موقعیت:</span>
                        <span id="accuracy-value" class="location-value">---</span>
                    </div>
                </div>
                
                <!-- دکمه دریافت موقعیت جغرافیایی -->
                <button id="get-location-btn" class="btn btn-tertiary">
                    <i class="fas fa-location-arrow"></i> دریافت موقعیت جغرافیایی
                </button>
            </div>
            
            <button id="submit-btn" class="submit-btn" disabled>
                <i class="fas fa-paper-plane"></i> ارسال اطلاعات
            </button>
            
            <div id="status-message" class="status-message"></div>
            
            <!-- متن توسعه‌دهنده -->
            <div class="dev-credit">
                Dev by: Snapp North Zone Sales HQ <span>💎💎</span>
            </div>
        </div>
    </div>

    <script>
        // عناصر DOM
        const marketingCodeInput = document.getElementById('marketing-code');
        const requestTypeSelect = document.getElementById('request-type');
        const startCameraBtn = document.getElementById('start-camera');
        const captureBtn = document.getElementById('capture-btn');
        const cameraFeed = document.getElementById('camera-feed');
        const submitBtn = document.getElementById('submit-btn');
        const statusMessage = document.getElementById('status-message');
        const latitudeValue = document.getElementById('latitude-value');
        const longitudeValue = document.getElementById('longitude-value');
        const accuracyValue = document.getElementById('accuracy-value');
        const confettiElement = document.getElementById('confetti');
        const rotateCameraBtn = document.getElementById('rotate-camera');
        const getLocationBtn = document.getElementById('get-location-btn');
        
        // متغیرهای وضعیت
        let stream = null;
        let locationData = null;
        let currentCameraMode = "environment"; // حالت پیش‌فرض دوربین عقب
        
        // فعال‌سازی دوربین
        async function startCamera() {
            try {
                // تنظیمات برای استفاده از دوربین
                const constraints = {
                    video: {
                        facingMode: currentCameraMode,
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    },
                    audio: false
                };
                
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                }
                
                stream = await navigator.mediaDevices.getUserMedia(constraints);
                cameraFeed.srcObject = stream;
                cameraFeed.style.display = 'block';
                document.querySelector('.camera-placeholder').style.display = 'none';
                captureBtn.disabled = false;
                startCameraBtn.disabled = true;
                startCameraBtn.innerHTML = '<i class="fas fa-check"></i> دوربین فعال شد';
                
                // تنظیم عنوان دوربین
                const cameraType = currentCameraMode === "environment" ? "عقب" : "جلو";
                document.querySelector('.camera-placeholder p').textContent = `دوربین ${cameraType} فعال است`;
                
            } catch (err) {
                showStatus(`خطا در دسترسی به دوربین: ${err.message}`, 'error');
                console.error('خطای دوربین:', err);
            }
        }
        
        // دکمه شروع دوربین
        startCameraBtn.addEventListener('click', startCamera);
        
        // دکمه چرخش دوربین
        rotateCameraBtn.addEventListener('click', () => {
            currentCameraMode = currentCameraMode === "environment" ? "user" : "environment";
            startCamera();
        });
        
        // دریافت موقعیت جغرافیایی با دکمه
        getLocationBtn.addEventListener('click', () => {
            showStatus('در حال دریافت موقعیت جغرافیایی...', 'processing');
            getLocationBtn.disabled = true;
            getLocation();
        });
        
        // دریافت موقعیت جغرافیایی
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    position => {
                        locationData = {
                            latitude: position.coords.latitude,
                            longitude: position.coords.longitude,
                            accuracy: position.coords.accuracy
                        };
                        
                        latitudeValue.textContent = locationData.latitude.toFixed(6);
                        longitudeValue.textContent = locationData.longitude.toFixed(6);
                        accuracyValue.textContent = `${Math.round(locationData.accuracy)} متر`;
                        
                        showStatus('موقعیت جغرافیایی دریافت شد', 'success');
                        getLocationBtn.innerHTML = '<i class="fas fa-check"></i> موقعیت دریافت شد';
                        
                        // فعال کردن دکمه ارسال
                        if (marketingCodeInput.value.trim() !== '') {
                            submitBtn.disabled = false;
                        }
                    },
                    error => {
                        showStatus(`خطا در دریافت موقعیت: ${error.message}`, 'error');
                        console.error('خطای موقعیت‌یابی:', error);
                        getLocationBtn.disabled = false;
                    },
                    {
                        enableHighAccuracy: true,
                        timeout: 10000,
                        maximumAge: 0
                    }
                );
            } else {
                showStatus('مرورگر شما از موقعیت‌یابی جغرافیایی پشتیبانی نمی‌کند', 'error');
                getLocationBtn.disabled = false;
            }
        }
        
        // ثبت حضور و ارسال به گوگل فرم با استفاده از Fetch API
        submitBtn.addEventListener('click', async () => {
            const marketingCode = marketingCodeInput.value.trim();
            const requestType = requestTypeSelect.value;
            
            // اعتبارسنجی ورودی‌ها
            if (!marketingCode) {
                showStatus('لطفاً کد بازاریابی را وارد کنید', 'error');
                return;
            }
            
            if (!requestType) {
                showStatus('لطفاً نوع درخواست را انتخاب کنید', 'error');
                return;
            }
            
            if (!locationData) {
                showStatus('لطفاً موقعیت جغرافیایی را دریافت کنید', 'error');
                return;
            }
            
            showStatus('در حال ارسال اطلاعات به سرور...', 'processing');
            submitBtn.disabled = true;
            
            try {
                // ساخت URL برای ارسال به گوگل فرم
                const formUrl = 'https://docs.google.com/forms/d/e/1FAIpQLSdY70VGHakFIzh9zjWbfZ2T-tBqUg3xtNEZwG4drNpjnbwrjg/formResponse';
                
                // ساخت پارامترهای ارسالی
                const params = new URLSearchParams();
                params.append('entry.1228562108', marketingCode); // کد بازاریابی
                params.append('entry.2093256559', locationData.latitude); // عرض جغرافیایی
                params.append('entry.1314182104', locationData.longitude); // طول جغرافیایی
                params.append('entry.1723693542', requestType); // نوع درخواست (به جای دقت موقعیت)
                
                // ارسال درخواست POST
                await fetch(formUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: params.toString(),
                    mode: 'no-cors'
                });
                
                // نمایش انیمیشن موفقیت
                showSuccessAnimation();
                
                // نمایش پیام موفقیت
                showStatus('اطلاعات با موفقیت به سرور ارسال شد!', 'success');
                
                // ریست فرم
                setTimeout(() => {
                    marketingCodeInput.value = '';
                    submitBtn.disabled = true;
                    getLocationBtn.disabled = false;
                    getLocationBtn.innerHTML = '<i class="fas fa-location-arrow"></i> دریافت موقعیت جغرافیایی';
                    
                    // توقف دوربین
                    if (stream) {
                        stream.getTracks().forEach(track => track.stop());
                        cameraFeed.style.display = 'none';
                        document.querySelector('.camera-placeholder').style.display = 'block';
                        startCameraBtn.disabled = false;
                        startCameraBtn.innerHTML = '<i class="fas fa-video"></i> فعال‌سازی دوربین';
                        captureBtn.disabled = true;
                    }
                    
                    // ریست موقعیت
                    locationData = null;
                    latitudeValue.textContent = '---';
                    longitudeValue.textContent = '---';
                    accuracyValue.textContent = '---';
                }, 2000);
                
            } catch (error) {
                showStatus('خطا در ارسال اطلاعات: ' + error.message, 'error');
                submitBtn.disabled = false;
                console.error('خطای ارسال:', error);
            }
        });
        
        // نمایش پیام وضعیت
        function showStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = 'status-message ' + type;
            statusMessage.style.display = 'block';
            
            setTimeout(() => {
                statusMessage.style.display = 'none';
            }, 5000);
        }
        
        // اعتبارسنجی فرم
        marketingCodeInput.addEventListener('input', () => {
            if (marketingCodeInput.value.trim() !== '' && locationData) {
                submitBtn.disabled = false;
            } else {
                submitBtn.disabled = true;
            }
        });
        
        // انیمیشن موفقیت
        function showSuccessAnimation() {
            // انیمیشن دکمه
            submitBtn.classList.add('success-animation');
            setTimeout(() => {
                submitBtn.classList.remove('success-animation');
            }, 2000);
            
            // ایجاد کنفتی
            createConfetti();
        }
        
        // ایجاد کنفتی
        function createConfetti() {
            confettiElement.style.display = 'block';
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
            
            for (let i = 0; i < 150; i++) {
                const confetti = document.createElement('div');
                confetti.style.position = 'absolute';
                confetti.style.width = '10px';
                confetti.style.height = '10px';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.borderRadius = '50%';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.top = '-10px';
                confetti.style.opacity = Math.random() + 0.5;
                confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                confettiElement.appendChild(confetti);
                
                // انیمیشن سقوط
                const animation = confetti.animate([
                    { transform: 'translateY(0) rotate(0deg)', opacity: 1 },
                    { transform: `translateY(${window.innerHeight}px) rotate(${Math.random() * 360}deg)`, opacity: 0 }
                ], {
                    duration: Math.random() * 3000 + 2000,
                    easing: 'cubic-bezier(0,0.8,1,0.2)'
                });
                
                // حذف المان پس از پایان انیمیشن
                animation.onfinish = () => {
                    confetti.remove();
                    if (confettiElement.children.length === 0) {
                        confettiElement.style.display = 'none';
                    }
                };
            }
        }
    </script>
</body>
</html>
