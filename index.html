<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ثبت حضور بازاریاب</title>
  <style>
    body {
      font-family: 'Vazirmatn', sans-serif;
      background-color: #f8f9fa;
      text-align: center;
      padding: 40px;
      color: #333;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    h2 {
      margin-bottom: 10px;
      color: #2c3e50;
    }
    #dateDisplay {
      font-size: 18px;
      margin-bottom: 30px;
      direction: rtl;
    }
    input, select, button {
      width: 90%;
      max-width: 300px;
      padding: 12px;
      margin: 10px auto;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
      direction: rtl;
    }
    button {
      background-color: #2ecc71;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #27ae60;
    }
    #status {
      margin-top: 20px;
      font-weight: bold;
      min-height: 1.5em;
    }
    #spotName, #marketerName {
      margin: 10px auto;
      font-weight: bold;
      color: #34495e;
      max-width: 300px;
    }
    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #666;
      text-align: left;
      direction: ltr;
    }
  </style>
</head>
<body>
  <h2>📍 ثبت حضور بازاریاب</h2>
  <div id="dateDisplay"></div>

  <input type="text" id="code" placeholder="کد بازاریاب را وارد کنید" oninput="fetchMarketerInfo()" autocomplete="off" />
  
  <div id="spotName"></div>
  <div id="marketerName"></div>

  <select id="type">
    <option value="شروع شیفت">شروع شیفت</option>
    <option value="پایان شیفت">پایان شیفت</option>
  </select>
  <button onclick="getLocation()">ثبت حضور</button>

  <p id="status"></p>

  <footer>
    Dev by: Snapp North Zone Sales Management 💎
  </footer>

  <script>
    // برای نمایش تاریخ حرفه ای با استیکر متناسب
    function showDate() {
      const dateDiv = document.getElementById("dateDisplay");
      const now = new Date();

      const days = ['یکشنبه', 'دوشنبه', 'سه‌شنبه', 'چهارشنبه', 'پنجشنبه', 'جمعه', 'شنبه'];
      const months = ['فروردین', 'اردیبهشت', 'خرداد', 'تیر', 'مرداد', 'شهریور', 'مهر', 'آبان', 'آذر', 'دی', 'بهمن', 'اسفند'];

      // تبدیل میلادی به شمسی ساده
      function toJalali(gy, gm, gd) {
        // کد ساده تبدیل میلادی به شمسی (از کتابخانه نبود، از اینجا کپی شده):
        // (برای دقت بهتر پیشنهاد استفاده از js-jalali یا moment-jalaali ولی این برای نمونه کافیه)
        var g_d_m = [0,31,59,90,120,151,181,212,243,273,304,334];
        var gy2 = (gm > 2) ? (gy + 1) : gy;
        var days = 355666 + (365 * gy) + parseInt((gy2 + 3) / 4) - parseInt((gy2 + 99) / 100) + parseInt((gy2 + 399) / 400) + gd + g_d_m[gm - 1];
        var jy = -1595 + (33 * parseInt(days / 12053));
        days %= 12053;
        jy += 4 * parseInt(days / 1461);
        days %= 1461;
        if (days > 365) {
          jy += parseInt((days - 1) / 365);
          days = (days - 1) % 365;
        }
        var jm = (days < 186) ? 1 + parseInt(days / 31) : 7 + parseInt((days - 186) / 30);
        var jd = 1 + ((days < 186) ? (days % 31) : ((days - 186) % 30));
        return [jy, jm, jd];
      }

      const [jy, jm, jd] = toJalali(now.getFullYear(), now.getMonth() + 1, now.getDate());
      const weekday = days[now.getDay()]; // توجه: JS یکشنبه=0، فارسی شنبه=6، پس اینجا باید اصلاح کنیم:

      // چون JS: Sunday=0, Persian Saturday=6
      // برای تطبیق، جاهای دیگه میتونیم اصلاح کنیم:
      // تبدیل JS weekday به فارسی:
      const persianDayIndex = (now.getDay() + 6) % 7; // Sunday(0)->6, Monday(1)->0,... Saturday(6)->5
      const persianWeekday = days[persianDayIndex];

      // استیکر ساده بر اساس روز هفته (مثلا 🌞 برای شنبه، 🌜 برای یکشنبه و غیره)
      const stickers = ['🌞', '🌜', '🌛', '🌚', '🌝', '⭐', '🌟'];

      const dateText = `${persianWeekday} ${jd} ${months[jm -1]} ${jy} ${stickers[persianDayIndex]}`;

      dateDiv.textContent = dateText;
    }

    showDate();

    // ذخیره دیتا اسپات و بازاریاب
    let marketerData = {};

    // گرفتن اطلاعات اسپات و بازاریاب با کد بازاریاب از سرور (API گوگل شیت)
    function fetchMarketerInfo() {
      const codeInput = document.getElementById("code");
      const spotDiv = document.getElementById("spotName");
      const marketerDiv = document.getElementById("marketerName");
      const code = codeInput.value.trim();

      if (!code) {
        spotDiv.textContent = "";
        marketerDiv.textContent = "";
        return;
      }

      // اگر دیتا قبلا ذخیره شده، استفاده کن
      if (marketerData[code]) {
        spotDiv.textContent = `اسپات: ${marketerData[code].spotName}`;
        marketerDiv.textContent = `نام بازاریاب: ${marketerData[code].marketerName}`;
        return;
      }

      fetch('https://script.google.com/macros/s/###YOUR_DEPLOYED_WEB_APP_URL###/exec')
        .then(res => res.json())
        .then(data => {
          marketerData = data;
          if (marketerData[code]) {
            spotDiv.textContent = `اسپات: ${marketerData[code].spotName}`;
            marketerDiv.textContent = `نام بازاریاب: ${marketerData[code].marketerName}`;
          } else {
            spotDiv.textContent = "کد بازاریاب یافت نشد";
            marketerDiv.textContent = "";
          }
        })
        .catch(e => {
          spotDiv.textContent = "خطا در دریافت داده‌ها";
          marketerDiv.textContent = "";
          console.error(e);
        });
    }

    // محاسبه فاصله بین دو مختصات (در متر)
    function getDistanceFromLatLonInMeters(lat1, lon1, lat2, lon2) {
      const R = 6371000; // شعاع زمین به متر
      const dLat = deg2rad(lat2 - lat1);
      const dLon = deg2rad(lon2 - lon1);
      const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                Math.cos(deg2rad(lat1)) * Math.cos(deg2rad(lat2)) *
                Math.sin(dLon/2) * Math.sin(dLon/2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }
    function deg2rad(deg) {
      return deg * (Math.PI/180);
    }

    // گرفتن موقعیت کاربر و ثبت حضور
    function getLocation() {
      const status = document.getElementById("status");
      const code = document.getElementById("code").value.trim();
      const type = document.getElementById("type").value;

      if (!code) {
        status.textContent = "لطفا کد بازاریاب را وارد کنید.";
        return;
      }

      if (!marketerData[code]) {
        status.textContent = "کد بازاریاب معتبر نیست.";
        return;
      }

      if (!navigator.geolocation) {
        status.textContent = "مرورگر شما از مکان‌یابی پشتیبانی نمی‌کند.";
        return;
      }

      status.textContent = "لطفا منتظر بمانید، موقعیت شما در حال دریافت است...";

      navigator.geolocation.getCurrentPosition(position => {
        const userLat = position.coords.latitude;
        const userLon = position.coords.longitude;

        const spotLat = marketerData[code].lat;
        const spotLon = marketerData[code].lon;

        const distance = getDistanceFromLatLonInMeters(userLat, userLon, spotLat, spotLon);

        if (distance > 500) {
          status.textContent = `شما بیش از ۵۰۰ متر با اسپات خود فاصله دارید (فاصله: ${Math.round(distance)} متر). ثبت حضور امکان‌پذیر نیست.`;
          return;
        }

        status.textContent = "ثبت حضور در حال انجام...";

        google.script.run
          .withSuccessHandler(() => {
            status.textContent = "حضور شما با موفقیت ثبت شد. 🌟";
          })
          .withFailureHandler(err => {
            status.textContent = "خطا در ثبت حضور: " + err.message;
          })
          .addAttendance(code, userLat, userLon, type);

      }, error => {
        status.textContent = "خطا در دریافت موقعیت: " + error.message;
      });
    }
  </script>
</body>
</html>
