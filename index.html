<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ثبت حضور بازاریاب</title>
  <style>
    body {
      font-family: 'Vazirmatn', sans-serif;
      background-color: #f8f9fa;
      text-align: center;
      padding: 40px;
      color: #333;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #2c3e50;
    }
    input, select, button {
      width: 90%;
      max-width: 320px;
      padding: 12px;
      margin: 10px auto;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
      direction: rtl;
    }
    button {
      background-color: #2ecc71;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #27ae60;
    }
    #status {
      margin-top: 20px;
      font-weight: bold;
      min-height: 1.5em;
      color: #d35400;
    }
    #dates {
      margin-top: 20px;
      font-size: 14px;
      color: #555;
    }
    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #666;
      text-align: left;
      direction: ltr;
    }
    #marketerName {
      font-weight: bold;
      margin-top: -5px;
      color: #2980b9;
      font-size: 15px;
    }
  </style>
</head>
<body>
  <h2>📍 ثبت حضور بازاریاب</h2>

  <input type="text" id="code" placeholder="کد بازاریاب را وارد کنید" autocomplete="off" />

  <select id="type" aria-label="نوع ثبت حضور" onchange="showMarketerName()">
    <option value="">-- نوع ثبت حضور را انتخاب کنید --</option>
    <option value="شروع شیفت">شروع شیفت</option>
    <option value="پایان شیفت">پایان شیفت</option>
  </select>

  <div id="marketerName"></div>

  <button onclick="getLocation()">ثبت حضور</button>

  <p id="status"></p>

  <div id="dates"></div>

  <footer>
    Dev by: Snapp North Zone Sales Management 💎
  </footer>

<script>
let marketerData = {};

// آدرس API (تغییر بده به API خودت)
const apiURL = "https://script.google.com/macros/s/AKfycbystRT9QASXITDMlIYQB-068PIvH310F4wVkroqq6E16aYcwXPd7pKjp-svxjffgqxz/exec";

// بارگذاری داده‌های بازاریاب‌ها
window.onload = function () {
  fetch(apiURL)
    .then((res) => res.json())
    .then((data) => {
      marketerData = data;
      console.log("✅ داده‌های بازاریاب:", marketerData);
    })
    .catch((err) => {
      console.error("❌ خطا در بارگذاری:", err);
      setStatus("❌ خطا در بارگذاری داده‌های بازاریاب‌ها");
    });
};

// نمایش نام بازاریاب بعد از انتخاب نوع شیفت
function showMarketerName() {
  const code = document.getElementById("code").value.trim();
  const type = document.getElementById("type").value;
  const nameDiv = document.getElementById("marketerName");

  if (!code || !type) {
    nameDiv.textContent = "";
    return;
  }

  if (marketerData.hasOwnProperty(code)) {
    nameDiv.textContent = "👤 " + marketerData[code].marketerName;
  } else {
    nameDiv.textContent = "❌ کد بازاریاب معتبر نیست.";
  }
}

function setStatus(msg, success = false) {
  const status = document.getElementById("status");
  status.style.color = success ? "green" : "#d35400";
  status.textContent = msg;
}

function getLocation() {
  setStatus("در حال دریافت موقعیت مکانی...");
  if (!navigator.geolocation) {
    setStatus("مرورگر شما از GPS پشتیبانی نمی‌کند.");
    return;
  }
  navigator.geolocation.getCurrentPosition(sendForm, (err) => {
    setStatus("❌ خطا در دریافت موقعیت: " + err.message);
  }, { timeout: 10000 });
}

function sendForm(position) {
  const code = document.getElementById("code").value.trim();
  const type = document.getElementById("type").value;
  const lat = position.coords.latitude;
  const lon = position.coords.longitude;

  if (!code || !type) {
    setStatus("❗ لطفاً کد و نوع حضور را وارد کنید.");
    return;
  }

  if (!marketerData.hasOwnProperty(code)) {
    setStatus("❌ کد بازاریاب معتبر نیست.");
    return;
  }

  const spotLat = marketerData[code].lat;
  const spotLon = marketerData[code].lon;
  const dist = distanceInMeters(lat, lon, spotLat, spotLon);

  if (dist > 500) {
    setStatus(`❌ شما بیش از ۵۰۰ متر از محل اسپات فاصله دارید! (${Math.round(dist)} متر)`);
    return;
  }

  const form = new FormData();
  form.append("entry.1655541032", type);
  form.append("entry.1228562108", code);
  form.append("entry.2093256559", `${lat.toFixed(6)}, ${lon.toFixed(6)}`);

  fetch("https://docs.google.com/forms/d/e/FORM_ID_HERE/formResponse", {
    method: "POST",
    mode: "no-cors",
    body: form,
  }).then(() => {
    const name = marketerData[code].marketerName || "بازاریاب";
    const spot = marketerData[code].spotName || "اسپات";
    setStatus(`✅ ${name} عزیز، حضور شما در "${spot}" با موفقیت ثبت شد.`, true);
  }).catch((err) => {
    setStatus("❌ خطا در ارسال فرم.");
    console.error(err);
  });
}

// فاصله بین دو نقطه جغرافیایی
function distanceInMeters(lat1, lon1, lat2, lon2) {
  const R = 6371e3;
  const toRad = angle => angle * Math.PI / 180;
  const φ1 = toRad(lat1);
  const φ2 = toRad(lat2);
  const Δφ = toRad(lat2 - lat1);
  const Δλ = toRad(lon2 - lon1);
  const a = Math.sin(Δφ / 2) ** 2 + Math.cos(φ1) * Math.cos(φ2) * Math.sin(Δλ / 2) ** 2;
  const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
  return R * c;
}
</script>
</body>
</html>
