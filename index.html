<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ثبت حضور بازاریاب</title>
  <style>
    body {
      font-family: 'Vazirmatn', sans-serif;
      background-color: #f8f9fa;
      text-align: center;
      padding: 40px;
      color: #333;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    h2 {
      margin-bottom: 30px;
      color: #2c3e50;
    }
    input, select, button {
      width: 90%;
      max-width: 300px;
      padding: 12px;
      margin: 10px auto;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
      direction: rtl;
    }
    button {
      background-color: #2ecc71;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #27ae60;
    }
    #status {
      margin-top: 20px;
      font-weight: bold;
      min-height: 1.5em;
    }
    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #666;
      text-align: left;
      direction: ltr;
    }
  </style>
</head>
<body>
  <h2>📍 ثبت حضور بازاریاب</h2>

  <input type="text" id="code" placeholder="کد بازاریاب را وارد کنید" />
  <select id="type">
    <option value="شروع شیفت">شروع شیفت</option>
    <option value="پایان شیفت">پایان شیفت</option>
  </select>
  <button onclick="getLocation()">ثبت حضور</button>

  <p id="status"></p>

  <footer>
    Dev by: Snapp North Zone Sales Management 💎
  </footer>

  <script>
    function getLocation() {
      const status = document.getElementById("status");
      status.textContent = "در حال دریافت موقعیت مکانی...";
      if (!navigator.geolocation) {
        status.textContent = "مرورگر شما از GPS پشتیبانی نمی‌کند.";
        return;
      }

      navigator.geolocation.getCurrentPosition(sendForm, (err) => {
        status.textContent = "❌ خطا در دریافت موقعیت: " + err.message;
      }, { timeout: 10000 });
    }

    function sendForm(position) {
      const code = document.getElementById("code").value.trim();
      const type = document.getElementById("type").value;
      const lat = position.coords.latitude.toFixed(6);
      const lon = position.coords.longitude.toFixed(6);
      const status = document.getElementById("status");

      if (!code) {
        status.textContent = "❗ لطفاً کد بازاریاب را وارد کنید.";
        return;
      }

      const form = new FormData();
      form.append("entry.1655541032", type);
      form.append("entry.1228562108", code);
      form.append("entry.2093256559", `${lat}, ${lon}`);

      fetch("https://docs.google.com/forms/d/e/1FAIpQLSdY70VGHakFIzh9zjWbfZ2T-tBqUg3xtNEZwG4drNpjnbwrjg/formResponse", {
        method: "POST",
        mode: "no-cors",
        body: form,
      }).then(() => {
        status.textContent = "✅ حضور با موفقیت ثبت شد.";
      }).catch((err) => {
        status.textContent = "❌ خطا در ارسال حضور.";
        console.error(err);
      });
    }
  </script>
</body>
</html>
