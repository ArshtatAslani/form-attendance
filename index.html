<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سیستم ثبت حضور | ارسال به گوگل فرم</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2980 0%, #26d0ce 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #333;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.95);
            width: 100%;
            max-width: 500px;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.25);
            overflow: hidden;
            animation: fadeIn 0.8s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .header {
            background: linear-gradient(to right, #1a2980, #26d0ce);
            color: white;
            text-align: center;
            padding: 25px 20px;
            position: relative;
        }
        
        .header h1 {
            font-size: 1.8rem;
            margin-bottom: 5px;
        }
        
        .header p {
            font-size: 1rem;
            opacity: 0.9;
        }
        
        .content {
            padding: 30px;
        }
        
        .input-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        .input-group input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 2px solid #ddd;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .input-group i {
            position: absolute;
            left: 15px;
            top: 42px;
            font-size: 20px;
            color: #1a2980;
        }
        
        .input-group input:focus {
            border-color: #1a2980;
            outline: none;
            box-shadow: 0 0 0 3px rgba(26, 41, 128, 0.2);
        }
        
        .camera-section {
            margin-bottom: 25px;
        }
        
        .camera-container {
            position: relative;
            width: 100%;
            height: 280px;
            background-color: #0f172a;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            border: 3px solid #1a2980;
        }
        
        #camera-feed {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
            transform: scaleX(-1);
        }
        
        .camera-placeholder {
            text-align: center;
            padding: 20px;
        }
        
        .camera-placeholder i {
            font-size: 64px;
            margin-bottom: 15px;
            color: #26d0ce;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.7; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); opacity: 0.7; }
        }
        
        .camera-controls {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }
        
        .btn {
            padding: 14px 25px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .btn-primary {
            background: linear-gradient(to right, #1a2980, #26d0ce);
            color: white;
            flex: 1;
        }
        
        .btn-secondary {
            background-color: #f1f2f6;
            color: #2f3542;
            flex: 1;
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 14px rgba(26, 41, 128, 0.4);
        }
        
        .btn-secondary:hover {
            background-color: #dfe4ea;
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .location-section {
            background-color: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 25px;
        }
        
        .location-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .location-header i {
            font-size: 24px;
            color: #e74c3c;
            margin-left: 10px;
        }
        
        .location-data {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .location-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }
        
        .location-item:last-child {
            border-bottom: none;
        }
        
        .location-label {
            font-weight: 600;
            color: #2c3e50;
        }
        
        .location-value {
            color: #1a2980;
            font-weight: 500;
        }
        
        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(to right, #00b09b, #96c93d);
            color: white;
            font-size: 18px;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        
        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(0, 176, 155, 0.4);
        }
        
        .submit-btn:disabled {
            background: linear-gradient(to right, #cccccc, #999999);
            transform: none;
            box-shadow: none;
            cursor: not-allowed;
        }
        
        .snapshot-preview {
            width: 100%;
            height: 150px;
            background-color: #1a1a2e;
            border-radius: 12px;
            margin-top: 15px;
            display: none;
            overflow: hidden;
            border: 2px solid #1a2980;
        }
        
        #snapshot-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .status-message {
            padding: 15px;
            border-radius: 12px;
            margin-top: 20px;
            text-align: center;
            display: none;
            animation: slideIn 0.5s ease-out;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .processing {
            background-color: #cce5ff;
            color: #004085;
            border: 1px solid #b8daff;
        }
        
        .form-link {
            display: block;
            margin-top: 20px;
            text-align: center;
            color: #1a2980;
            font-weight: 600;
            text-decoration: none;
        }
        
        .form-link i {
            margin-left: 5px;
        }
        
        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.5rem;
            }
            
            .content {
                padding: 20px;
            }
            
            .camera-container {
                height: 220px;
            }
            
            .btn {
                padding: 12px 15px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-camera"></i> سیستم ثبت حضور</h1>
            <p>اطلاعات به صورت خودکار به گوگل فرم ارسال می‌شود</p>
        </div>
        
        <div class="content">
            <div class="input-group">
                <label for="marketing-code"><i class="fas fa-barcode"></i> کد بازاریابی</label>
                <i class="fas fa-tag"></i>
                <input type="text" id="marketing-code" placeholder="کد بازاریابی خود را وارد نمایید...">
            </div>
            
            <div class="camera-section">
                <div class="camera-container">
                    <div class="camera-placeholder">
                        <i class="fas fa-camera"></i>
                        <p>دوربین عقب آماده است</p>
                    </div>
                    <video id="camera-feed" autoplay playsinline></video>
                </div>
                
                <div class="camera-controls">
                    <button id="start-camera" class="btn btn-primary">
                        <i class="fas fa-video"></i> فعال‌سازی دوربین
                    </button>
                    <button id="capture-btn" class="btn btn-secondary" disabled>
                        <i class="fas fa-camera-retro"></i> عکس‌برداری
                    </button>
                </div>
            </div>
            
            <div class="location-section">
                <div class="location-header">
                    <h3><i class="fas fa-map-marker-alt"></i> موقعیت جغرافیایی</h3>
                </div>
                <div class="location-data">
                    <div class="location-item">
                        <span class="location-label">عرض جغرافیایی:</span>
                        <span id="latitude-value" class="location-value">---</span>
                    </div>
                    <div class="location-item">
                        <span class="location-label">طول جغرافیایی:</span>
                        <span id="longitude-value" class="location-value">---</span>
                    </div>
                    <div class="location-item">
                        <span class="location-label">دقت موقعیت:</span>
                        <span id="accuracy-value" class="location-value">---</span>
                    </div>
                </div>
            </div>
            
            <button id="submit-btn" class="submit-btn" disabled>
                <i class="fas fa-paper-plane"></i> ارسال به گوگل فرم
            </button>
            
            <div id="status-message" class="status-message"></div>
            
            <a href="https://docs.google.com/forms/d/e/1FAIpQLSdY70VGHakFIzh9zjWbfZ2T-tBqUg3xtNEZwG4drNpjnbwrjg/viewform" 
               target="_blank" 
               class="form-link">
               <i class="fas fa-external-link-alt"></i> مشاهده گوگل فرم مقصد
            </a>
        </div>
    </div>

    <!-- فرم پنهان برای ارسال به گوگل فرم -->
    <form id="google-form" 
          action="https://docs.google.com/forms/d/e/1FAIpQLSdY70VGHakFIzh9zjWbfZ2T-tBqUg3xtNEZwG4drNpjnbwrjg/formResponse" 
          method="POST" 
          target="hidden-iframe" 
          style="display: none;">
        <input type="text" name="entry.1228562108" id="form-marketing-code">
        <input type="text" name="entry.2093256559" id="form-latitude">
        <input type="text" name="entry.1314182104" id="form-longitude">
        <input type="text" name="entry.1723693542" id="form-accuracy">
    </form>
    <iframe name="hidden-iframe" id="hidden-iframe" style="display: none;"></iframe>

    <script>
        // عناصر DOM
        const marketingCodeInput = document.getElementById('marketing-code');
        const startCameraBtn = document.getElementById('start-camera');
        const captureBtn = document.getElementById('capture-btn');
        const cameraFeed = document.getElementById('camera-feed');
        const submitBtn = document.getElementById('submit-btn');
        const statusMessage = document.getElementById('status-message');
        const latitudeValue = document.getElementById('latitude-value');
        const longitudeValue = document.getElementById('longitude-value');
        const accuracyValue = document.getElementById('accuracy-value');
        const hiddenIframe = document.getElementById('hidden-iframe');
        
        // عناصر فرم پنهان
        const googleForm = document.getElementById('google-form');
        const formMarketingCode = document.getElementById('form-marketing-code');
        const formLatitude = document.getElementById('form-latitude');
        const formLongitude = document.getElementById('form-longitude');
        const formAccuracy = document.getElementById('form-accuracy');
        
        // متغیرهای وضعیت
        let stream = null;
        let locationData = null;
        
        // فعال‌سازی دوربین عقب
        startCameraBtn.addEventListener('click', async () => {
            try {
                // تنظیمات برای استفاده از دوربین عقب
                const constraints = {
                    video: {
                        facingMode: "environment",
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    },
                    audio: false
                };
                
                stream = await navigator.mediaDevices.getUserMedia(constraints);
                cameraFeed.srcObject = stream;
                cameraFeed.style.display = 'block';
                document.querySelector('.camera-placeholder').style.display = 'none';
                captureBtn.disabled = false;
                startCameraBtn.disabled = true;
                startCameraBtn.innerHTML = '<i class="fas fa-check"></i> دوربین فعال شد';
            } catch (err) {
                showStatus(`خطا در دسترسی به دوربین: ${err.message}`, 'error');
                console.error('خطای دوربین:', err);
            }
        });
        
        // دریافت موقعیت جغرافیایی
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    position => {
                        locationData = {
                            latitude: position.coords.latitude,
                            longitude: position.coords.longitude,
                            accuracy: position.coords.accuracy
                        };
                        
                        latitudeValue.textContent = locationData.latitude.toFixed(6);
                        longitudeValue.textContent = locationData.longitude.toFixed(6);
                        accuracyValue.textContent = `${Math.round(locationData.accuracy)} متر`;
                        
                        showStatus('موقعیت جغرافیایی دریافت شد', 'success');
                        
                        // فعال کردن دکمه ارسال
                        if (marketingCodeInput.value.trim() !== '') {
                            submitBtn.disabled = false;
                        }
                    },
                    error => {
                        showStatus(`خطا در دریافت موقعیت: ${error.message}`, 'error');
                        console.error('خطای موقعیت‌یابی:', error);
                    },
                    {
                        enableHighAccuracy: true,
                        timeout: 10000,
                        maximumAge: 0
                    }
                );
            } else {
                showStatus('مرورگر شما از موقعیت‌یابی جغرافیایی پشتیبانی نمی‌کند', 'error');
            }
        }
        
        // فراخوانی دریافت موقعیت هنگام لود صفحه
        window.addEventListener('load', getLocation);
        
        // ثبت حضور و ارسال به گوگل فرم
        submitBtn.addEventListener('click', () => {
            const marketingCode = marketingCodeInput.value.trim();
            
            // اعتبارسنجی ورودی‌ها
            if (!marketingCode) {
                showStatus('لطفاً کد بازاریابی را وارد کنید', 'error');
                return;
            }
            
            if (!locationData) {
                showStatus('در حال دریافت موقعیت جغرافیایی...', 'error');
                getLocation();
                return;
            }
            
            showStatus('در حال ارسال اطلاعات به گوگل فرم...', 'processing');
            submitBtn.disabled = true;
            
            // تنظیم مقادیر برای فرم پنهان
            formMarketingCode.value = marketingCode;
            formLatitude.value = locationData.latitude;
            formLongitude.value = locationData.longitude;
            formAccuracy.value = locationData.accuracy;
            
            // ارسال فرم
            googleForm.submit();
            
            // تأیید ارسال با رویداد onload در iframe
            hiddenIframe.onload = function() {
                showStatus('اطلاعات با موفقیت به گوگل فرم ارسال شد!', 'success');
                
                // ریست فرم
                marketingCodeInput.value = '';
                submitBtn.disabled = true;
                
                // توقف دوربین
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                    cameraFeed.style.display = 'none';
                    document.querySelector('.camera-placeholder').style.display = 'block';
                    startCameraBtn.disabled = false;
                    startCameraBtn.innerHTML = '<i class="fas fa-video"></i> فعال‌سازی دوربین';
                    captureBtn.disabled = true;
                }
            };
        });
        
        // نمایش پیام وضعیت
        function showStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = 'status-message ' + type;
            statusMessage.style.display = 'block';
            
            setTimeout(() => {
                statusMessage.style.display = 'none';
            }, 5000);
        }
        
        // اعتبارسنجی فرم
        marketingCodeInput.addEventListener('input', () => {
            if (marketingCodeInput.value.trim() !== '' && locationData) {
                submitBtn.disabled = false;
            } else {
                submitBtn.disabled = true;
            }
        });
    </script>
</body>
</html>
