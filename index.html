<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ثبت حضور بازاریاب</title>
  <style>
    body {
      font-family: 'Vazirmatn', sans-serif;
      background-color: #f8f9fa;
      text-align: center;
      padding: 40px;
      color: #333;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #2c3e50;
    }
    input, select, button {
      width: 90%;
      max-width: 320px;
      padding: 12px;
      margin: 10px auto 5px auto;;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
      direction: rtl;
    }
    input[readonly] {
      background-color: #e9ecef;
      color: #555;
      cursor: default;
    }
    button {
      background-color: #2ecc71;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #27ae60;
    }
    #status {
      -top: 10px;
      font-weight: bold;
      min-height: 1.5em;
      color: #d35400;
    }
    #dates {
      margin-top: 5px;
      font-size: 14px;
      color: #555;
    }
    footer {
      margin-top: 30px;
      font-size: 14px;
      color: #666;
      text-align: left;
      direction: ltr;
    }
    /* اضافه کردن استایل برای ویدئو و کَنواس مخفی */
    #videoElement {
      display: none;
      width: 320px;
      height: 240px;
      margin: 0 auto 10px auto;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    #canvasElement {
      display: none;
    }
  </style>
</head>
<body>
  <h2>📍 ثبت حضور بازاریاب</h2>

  <input type="text" id="code" placeholder="کد بازاریابی را وارد کنید" autocomplete="off" />

  <select id="type" aria-label="نوع ثبت حضور">
    <option value="" disabled selected>نوع ثبت حضور را انتخاب کنید</option>
    <option value="شروع شیفت">شروع شیفت</option>
    <option value="پایان شیفت">پایان شیفت</option>
    <option value="ثبت نام جدید">ثبت نام جدید</option>
  </select>

  <input type="text" id="marketerName" placeholder="نام بازاریاب" readonly />

  <!-- ویدئو و کانواس برای عکس گرفتن -->
  <video id="videoElement" autoplay playsinline></video>
  <canvas id="canvasElement"></canvas>

  <button onclick="startCaptureAndRegister()">ثبت حضور</button>

  <p id="status"></p>

  <div id="dates"></div>

  <footer>
    Dev by: <br> Snapp North Zone Sales Management 💎
  </footer>

<script>
  // کد اصلی بدون تغییر

  function showDates() {
    const nowTehranStr = new Date().toLocaleString('en-US', { timeZone: 'Asia/Tehran' });
    const nowTehran = new Date(nowTehranStr);

    const days = ['شنبه', 'یکشنبه', 'دوشنبه', 'سه‌شنبه', 'چهارشنبه', 'پنجشنبه', 'جمعه'];
    const months = ['فروردین', 'اردیبهشت', 'خرداد', 'تیر', 'مرداد', 'شهریور', 'مهر', 'آبان', 'آذر', 'دی', 'بهمن', 'اسفند'];

    function toJalali(gy, gm, gd) {
      var g_d_m = [0,31,59,90,120,151,181,212,243,273,304,334];
      var gy2 = (gm > 2) ? (gy + 1) : gy;
      var days = 355666 + (365 * gy) + parseInt((gy2 + 3) / 4) - parseInt((gy2 + 99) / 100) + parseInt((gy2 + 399) / 400) + gd + g_d_m[gm - 1];
      var jy = -1595 + (33 * parseInt(days / 12053));
      days %= 12053;
      jy += 4 * parseInt(days / 1461);
      days %= 1461;
      if (days > 365) {
        jy += parseInt((days - 1) / 365);
        days = (days - 1) % 365;
      }
      var jm = (days < 186) ? 1 + parseInt(days / 31) : 7 + parseInt((days - 186) / 30);
      var jd = 1 + ((days < 186) ? (days % 31) : ((days - 186) % 30));
      return [jy, jm, jd];
    }

    function getPersianWeekday(date) {
      return (date.getDay() + 1) % 7;
    }

    const persianDayIndex = getPersianWeekday(nowTehran);
    const persianWeekday = days[persianDayIndex];
    const [jy, jm, jd] = toJalali(nowTehran.getFullYear(), nowTehran.getMonth() + 1, nowTehran.getDate());
    const stickers = ['🌞', '🌜', '🌛', '🌚', '🌝', '⭐', '🌟'];

    const persianDateText = `${persianWeekday} ${jd} ${months[jm - 1]} ${jy} ${stickers[persianDayIndex]}`;
    const gregorianDateText = nowTehran.toLocaleDateString('en-US');

    document.getElementById("dates").innerHTML = `${persianDateText} <br> ${gregorianDateText}`;
  }

  showDates();
  setInterval(showDates, 30000);

  let marketerData = {};

  const apiURL = "https://script.google.com/macros/s/AKfycbystRT9QASXITDMlIYQB-068PIvH310F4wVkroqq6E16aYcwXPd7pKjp-svxjffgqxz/exec";

  window.onload = function() {
    fetch(apiURL)
      .then(res => res.json())
      .then(data => {
        marketerData = data;
        console.log("داده‌های بازاریاب‌ها:", marketerData);
      })
      .catch(err => {
        console.error("خطا در بارگذاری داده‌ها:", err);
        setStatus("❌ خطا در بارگذاری داده‌های بازاریاب‌ها");
      });

    document.getElementById("type").addEventListener("change", updateMarketerName);
    document.getElementById("code").addEventListener("input", updateMarketerName);
  };

  function setStatus(msg, success = false) {
    const status = document.getElementById("status");
    status.style.color = success ? "green" : "#d35400";
    status.textContent = msg;
  }

  function clearStatus() {
    document.getElementById("status").textContent = "";
  }

  function updateMarketerName() {
    const code = document.getElementById("code").value.trim();
    const type = document.getElementById("type").value;
    const nameInput = document.getElementById("marketerName");

    if (!code) {
      nameInput.value = "";
      clearStatus();
      return;
    }

    if (!marketerData.hasOwnProperty(code)) {
      nameInput.value = "کد بازاریاب معتبر نیست!";
      setStatus("❌ کد بازاریاب معتبر نیست.");
      return;
    }

    if (!type) {
      nameInput.value = "";
      clearStatus();
      return;
    }

    nameInput.value = (marketerData[code].marketerName || "").trim() || "نام موجود نیست";
    clearStatus();
  }

  // تابع اصلی جایگزین شده: هنگام کلیک ثبت حضور، ابتدا عکس بگیریم سپس ادامه کار را انجام دهیم
 function startCaptureAndRegister() {
  clearStatus();
  const video = document.getElementById('videoElement');

  navigator.mediaDevices.getUserMedia({
    video: { facingMode: "environment" }
  }).then(stream => {
    video.srcObject = stream;
    video.style.display = "block"; // ← این خط رو اضافه کن
    video.play();

    setTimeout(() => {
      takePhotoAndSend(stream);
    }, 1000);
  }).catch(err => {
    setStatus("❌ دسترسی به دوربین ممکن نیست.");
    console.error(err);
  });
}

  // گرفتن عکس از ویدئو و ارسال فرم همراه با عکس
  function takePhotoAndSend(stream) {
    const video = document.getElementById('videoElement');
    const canvas = document.getElementById('canvasElement');
    const context = canvas.getContext('2d');

    canvas.width = video.videoWidth || 320;
    canvas.height = video.videoHeight || 240;

    context.drawImage(video, 0, 0, canvas.width, canvas.height);

    // متوقف کردن دوربین
    stream.getTracks().forEach(track => track.stop());

    const imageDataUrl = canvas.toDataURL('image/jpeg', 0.8);

    sendRegistration(imageDataUrl);
  }

  // ارسال داده‌ها به سرور
  function sendRegistration(imageDataUrl) {
    const code = document.getElementById("code").value.trim();
    const type = document.getElementById("type").value;

    if (!code) {
      setStatus("❌ لطفاً کد بازاریاب را وارد کنید.");
      return;
    }

    if (!type) {
      setStatus("❌ لطفاً نوع ثبت حضور را انتخاب کنید.");
      return;
    }

    if (!marketerData.hasOwnProperty(code)) {
      setStatus("❌ کد بازاریاب معتبر نیست.");
      return;
    }

    setStatus("در حال ارسال اطلاعات ...");

    const nowTehranStr = new Date().toLocaleString('en-US', { timeZone: 'Asia/Tehran' });
    const nowTehran = new Date(nowTehranStr);

    // قالب تاریخ شمسی
    function toJalali(gy, gm, gd) {
      var g_d_m = [0,31,59,90,120,151,181,212,243,273,304,334];
      var gy2 = (gm > 2) ? (gy + 1) : gy;
      var days = 355666 + (365 * gy) + parseInt((gy2 + 3) / 4) - parseInt((gy2 + 99) / 100) + parseInt((gy2 + 399) / 400) + gd + g_d_m[gm - 1];
      var jy = -1595 + (33 * parseInt(days / 12053));
      days %= 12053;
      jy += 4 * parseInt(days / 1461);
      days %= 1461;
      if (days > 365) {
        jy += parseInt((days - 1) / 365);
        days = (days - 1) % 365;
      }
      var jm = (days < 186) ? 1 + parseInt(days / 31) : 7 + parseInt((days - 186) / 30);
      var jd = 1 + ((days < 186) ? (days % 31) : ((days - 186) % 30));
      return [jy, jm, jd];
    }
    const [jy, jm, jd] = toJalali(nowTehran.getFullYear(), nowTehran.getMonth() + 1, nowTehran.getDate());
    const persianDate = `${jy}/${jm.toString().padStart(2,'0')}/${jd.toString().padStart(2,'0')}`;

    const params = new URLSearchParams({
      marketerCode: code,
      type: type,
      marketerName: marketerData[code].marketerName || "",
      datetime: nowTehran.toISOString(),
      persianDate: persianDate,
      photo: imageDataUrl
    });

    fetch(apiURL + "?" + params.toString())
      .then(response => response.text())
      .then(data => {
        if (data.includes("موفق")) {
          setStatus("✅ ثبت حضور با موفقیت انجام شد.", true);
          // پاک کردن فیلدها
          document.getElementById("code").value = "";
          document.getElementById("type").value = "";
          document.getElementById("marketerName").value = "";
        } else {
          setStatus("❌ خطا در ثبت حضور: " + data);
        }
      })
      .catch(error => {
        console.error("خطا در ارسال:", error);
        setStatus("❌ خطا در ارسال اطلاعات به سرور.");
      });
  }
</script>
</body>
</html>
