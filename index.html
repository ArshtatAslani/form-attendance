<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ثبت حضور بازاریاب</title>
  <style>
    body {
      font-family: 'Vazirmatn', sans-serif;
      background-color: #f8f9fa;
      text-align: center;
      padding: 20px;
      color: #333;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #2c3e50;
    }
    input, select, button {
      width: 90%;
      max-width: 320px;
      padding: 12px;
      margin: 10px auto 5px auto;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
      direction: rtl;
    }
    input[readonly] {
      background-color: #e9ecef;
      color: #555;
      cursor: default;
    }
    button {
      background-color: #2ecc71;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #27ae60;
    }
    #status {
      margin-top: 10px;
      font-weight: bold;
      min-height: 1.5em;
      color: #d35400;
    }
    #dates {
      margin-top: 5px;
      font-size: 14px;
      color: #555;
    }
    footer {
      margin-top: 30px;
      font-size: 14px;
      color: #666;
      text-align: left;
      direction: ltr;
    }
    #cameraWrapper {
      width: 240px;
      height: 320px;
      margin: 0 auto 20px auto;
      position: relative;
      border-radius: 8px;
      overflow: hidden;
      background-color: #000;
    }
    #videoElement {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    #photoPreview {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
    }
    #canvasElement {
      display: none;
    }
    #captureBtn {
      background-color: #e74c3c;
      margin-top: 10px;
    }
    #captureBtn:hover {
      background-color: #c0392b;
    }
    #retakeBtn {
      background-color: #3498db;
      margin-top: 10px;
      display: none;
    }
    #retakeBtn:hover {
      background-color: #2980b9;
    }
    #submitBtn {
      margin-top: 10px;
      display: none;
    }
    .button-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      width: 90%;
      max-width: 320px;
      margin: 0 auto;
    }
    .error-message {
      color: #e74c3c;
      font-size: 12px;
      margin-top: -5px;
      margin-bottom: 5px;
      display: none;
    }
  </style>
</head>
<body>
  <h2>📍 ثبت حضور بازاریاب</h2>

  <div id="cameraWrapper">
    <video id="videoElement" autoplay playsinline></video>
    <img id="photoPreview" alt="عکس ثبت شده">
  </div>
  <canvas id="canvasElement"></canvas>

  <input type="text" id="code" placeholder="کد بازاریابی را وارد کنید" autocomplete="off" />
  <p id="codeError" class="error-message"></p>

  <select id="type" aria-label="نوع ثبت حضور">
    <option value="" disabled selected>نوع ثبت حضور را انتخاب کنید</option>
    <option value="شروع شیفت">شروع شیفت</option>
    <option value="پایان شیفت">پایان شیفت</option>
    <option value="ثبت نام جدید">ثبت نام جدید</option>
  </select>
  <p id="typeError" class="error-message"></p>

  <input type="text" id="marketerName" placeholder="نام بازاریاب" readonly />
  <input type="text" id="spotName" placeholder="نام اسپات" readonly />

  <div class="button-group">
    <button id="captureBtn" onclick="capturePhoto()">عکس بگیر</button>
    <button id="retakeBtn" onclick="retakePhoto()">عکس مجدد</button>
    <button id="submitBtn" onclick="submitRegistration()">ثبت حضور</button>
  </div>

  <p id="status"></p>

  <div id="dates"></div>

  <footer>
    Dev by: <br> Snapp North Zone Sales Management 💎
  </footer>

<script>
  // متغیرهای global
  let marketerData = {};
  let currentStream = null;
  let capturedPhoto = null;
  const apiURL = "https://script.google.com/macros/s/AKfycbxkn1ZLwJ3bX9YmDeNtP1Q6g67ADCwqlHsXfUTdEDPPWgksZS0DREbeUDvcGH4vWjJe/exec";

  // تابع نمایش وضعیت
  function setStatus(msg, success = false) {
    const status = document.getElementById("status");
    status.style.color = success ? "green" : "#d35400";
    status.textContent = msg;
    status.scrollIntoView({ behavior: 'smooth' });
  }

  // تابع نمایش خطا
  function showError(elementId, message) {
    const errorElement = document.getElementById(elementId);
    errorElement.textContent = message;
    errorElement.style.display = message ? "block" : "none";
  }

  // تابع راه‌اندازی دوربین
  async function initCamera() {
    try {
      const video = document.getElementById('videoElement');
      
      // درخواست دسترسی به دوربین
      currentStream = await navigator.mediaDevices.getUserMedia({
        video: {
          facingMode: "environment",
          width: { ideal: 720 },
          height: { ideal: 1280 }
        }
      });
      
      video.srcObject = currentStream;
      
      return true;
    } catch (err) {
      console.error("خطا در دسترسی به دوربین:", err);
      setStatus("❌ دسترسی به دوربین ممکن نیست. لطفاً مجوزها را بررسی کنید.");
      return false;
    }
  }

  // تابع دریافت داده‌های بازاریاب‌ها
  async function fetchMarketerData() {
    try {
      setStatus("در حال دریافت اطلاعات بازاریاب‌ها...");
      
      const response = await fetch(apiURL);
      
      if (!response.ok) {
        throw new Error(`خطای سرور: ${response.status}`);
      }
      
      const data = await response.json();
      
      // اعتبارسنجی ساختار داده
      if (!data || !data.data) {
        throw new Error("ساختار داده نامعتبر است");
      }
      
      marketerData = data.data;
      document.getElementById('captureBtn').style.display = "block";
      setStatus("", true);
      return true;
    } catch (err) {
      console.error("خطا در دریافت داده‌ها:", err);
      setStatus("❌ خطا در دریافت اطلاعات بازاریاب‌ها: " + err.message);
      return false;
    }
  }

  // تابع نمایش اطلاعات بازاریاب
  function updateMarketerInfo() {
    const code = document.getElementById("code").value.trim();
    const nameInput = document.getElementById("marketerName");
    const spotInput = document.getElementById("spotName");
    
    nameInput.value = "";
    spotInput.value = "";
    showError("codeError", "");
    
    if (!code) return;

    if (!marketerData || Object.keys(marketerData).length === 0) {
      nameInput.value = "داده‌ها بارگذاری نشده";
      spotInput.value = "داده‌ها بارگذاری نشده";
      return;
    }

    const marketer = marketerData[code];
    if (!marketer) {
      showError("codeError", "کد بازاریاب معتبر نیست");
      nameInput.value = "کد نامعتبر";
      spotInput.value = "کد نامعتبر";
      return;
    }

    nameInput.value = marketer.marketerName || "نام ثبت نشده";
    spotInput.value = marketer.spotName || "اسپات ثبت نشده";
  }

  // تابع گرفتن عکس
  function capturePhoto() {
    try {
      const video = document.getElementById('videoElement');
      const canvas = document.getElementById('canvasElement');
      const photoPreview = document.getElementById('photoPreview');
      
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const context = canvas.getContext('2d');
      
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      
      capturedPhoto = canvas.toDataURL('image/jpeg', 0.85);
      photoPreview.src = capturedPhoto;
      
      video.style.display = "none";
      photoPreview.style.display = "block";
      
      document.getElementById('captureBtn').style.display = "none";
      document.getElementById('retakeBtn').style.display = "block";
      document.getElementById('submitBtn').style.display = "block";
      
      setStatus("عکس با موفقیت گرفته شد. برای ثبت حضور دکمه زیر را بزنید.");
    } catch (err) {
      console.error("خطا در گرفتن عکس:", err);
      setStatus("❌ خطا در گرفتن عکس: " + err.message);
    }
  }

  // تابع عکس مجدد
  function retakePhoto() {
    const video = document.getElementById('videoElement');
    const photoPreview = document.getElementById('photoPreview');
    
    video.style.display = "block";
    photoPreview.style.display = "none";
    
    document.getElementById('captureBtn').style.display = "block";
    document.getElementById('retakeBtn').style.display = "none";
    document.getElementById('submitBtn').style.display = "none";
    
    capturedPhoto = null;
    setStatus("لطفاً کد بازاریابی را وارد کنید و عکس جدید بگیرید.");
  }

  // تابع ارسال اطلاعات
  async function submitRegistration() {
    // Reset errors
    showError("codeError", "");
    showError("typeError", "");
    
    // Validate inputs
    const code = document.getElementById("code").value.trim();
    const type = document.getElementById("type").value;
    let isValid = true;

    if (!code) {
      showError("codeError", "لطفاً کد بازاریاب را وارد کنید");
      isValid = false;
    } else if (!marketerData[code]) {
      showError("codeError", "کد بازاریاب معتبر نیست");
      isValid = false;
    }

    if (!type) {
      showError("typeError", "لطفاً نوع ثبت حضور را انتخاب کنید");
      isValid = false;
    }

    if (!capturedPhoto) {
      setStatus("❌ لطفاً ابتدا عکس بگیرید");
      isValid = false;
    }

    if (!isValid) return;

    setStatus("در حال ارسال اطلاعات... لطفاً صبر کنید");

    try {
      const nowTehran = new Date(new Date().toLocaleString('en-US', { timeZone: 'Asia/Tehran' }));
      const formattedDate = nowTehran.toISOString().slice(0,10).replace(/-/g, '');
      const formattedTime = nowTehran.toTimeString().slice(0,8).replace(/:/g, '');
      
      const [jy, jm, jd] = toJalali(nowTehran.getFullYear(), nowTehran.getMonth() + 1, nowTehran.getDate());
      
      const formData = {
        marketerCode: code,
        marketerName: marketerData[code].marketerName || "",
        spotName: marketerData[code].spotName || "",
        type: type,
        datetime: nowTehran.toISOString(),
        persianDate: `${jy}/${jm}/${jd}`,
        photo: capturedPhoto,
        fileName: `${code}-${formattedDate}-${formattedTime}.jpg`,
        deviceInfo: navigator.userAgent,
        action: "submitAttendance"
      };

      // اضافه کردن timeout برای fetch
      const controller = new AbortController();
      const timeoutId = setTimeout(() => controller.abort(), 30000);
      
      const response = await fetch(apiURL, {
        method: 'POST',
        headers: { 
          'Content-Type': 'application/json',
          'Accept': 'application/json'
        },
        body: JSON.stringify(formData),
        signal: controller.signal
      });
      
      clearTimeout(timeoutId);
      
      if (!response.ok) {
        const errorText = await response.text();
        throw new Error(`خطای سرور: ${response.status} - ${errorText}`);
      }
      
      const result = await response.json();
      
      if (!result) {
        throw new Error("پاسخ نامعتبر از سرور");
      }
      
      if (result.status === "success") {
        setStatus("✅ ثبت حضور با موفقیت انجام شد. شماره پیگیری: " + (result.referenceId || ''), true);
        resetForm();
      } else {
        throw new Error(result.message || "خطای نامشخص از سرور");
      }
    } catch (error) {
      console.error("خطا در ارسال:", error);
      
      if (error.name === "AbortError") {
        setStatus("❌ زمان ارسال اطلاعات به پایان رسید");
      } else {
        setStatus(`❌ خطا در ارسال اطلاعات: ${error.message || "خطای اتصال به سرور"}`);
      }
    }
  }

  // تابع ریست فرم
  function resetForm() {
    document.getElementById("code").value = "";
    document.getElementById("type").value = "";
    document.getElementById("marketerName").value = "";
    document.getElementById("spotName").value = "";
    document.getElementById('photoPreview').style.display = "none";
    document.getElementById('videoElement').style.display = "block";
    document.getElementById('captureBtn').style.display = "block";
    document.getElementById('retakeBtn').style.display = "none";
    document.getElementById('submitBtn').style.display = "none";
    capturedPhoto = null;
    showError("codeError", "");
    showError("typeError", "");
  }

  // تابع تبدیل تاریخ به شمسی
  function toJalali(gy, gm, gd) {
    var g_d_m = [0,31,59,90,120,151,181,212,243,273,304,334];
    var gy2 = (gm > 2) ? (gy + 1) : gy;
    var days = 355666 + (365 * gy) + parseInt((gy2 + 3) / 4) - parseInt((gy2 + 99) / 100) + parseInt((gy2 + 399) / 400) + gd + g_d_m[gm - 1];
    var jy = -1595 + (33 * parseInt(days / 12053));
    days %= 12053;
    jy += 4 * parseInt(days / 1461);
    days %= 1461;
    if (days > 365) {
      jy += parseInt((days - 1) / 365);
      days = (days - 1) % 365;
    }
    var jm = (days < 186) ? 1 + parseInt(days / 31) : 7 + parseInt((days - 186) / 30);
    var jd = 1 + ((days < 186) ? (days % 31) : ((days - 186) % 30));
    return [jy, jm, jd];
  }

  // تابع نمایش تاریخ
  function showDates() {
    const nowTehranStr = new Date().toLocaleString('en-US', { timeZone: 'Asia/Tehran' });
    const nowTehran = new Date(nowTehranStr);

    const days = ['شنبه', 'یکشنبه', 'دوشنبه', 'سه‌شنبه', 'چهارشنبه', 'پنجشنبه', 'جمعه'];
    const months = ['فروردین', 'اردیبهشت', 'خرداد', 'تیر', 'مرداد', 'شهریور', 'مهر', 'آبان', 'آذر', 'دی', 'بهمن', 'اسفند'];

    const [jy, jm, jd] = toJalali(nowTehran.getFullYear(), nowTehran.getMonth() + 1, nowTehran.getDate());
    const persianDayIndex = (nowTehran.getDay() + 1) % 7;
    const persianWeekday = days[persianDayIndex];
    const stickers = ['🌞', '🌜', '🌛', '🌚', '🌝', '⭐', '🌟'];

    const persianDateText = `${persianWeekday} ${jd} ${months[jm - 1]} ${jy} ${stickers[persianDayIndex]}`;
    const gregorianDateText = nowTehran.toLocaleDateString('en-US');

    document.getElementById("dates").innerHTML = `${persianDateText} <br> ${gregorianDateText}`;
  }

  // رویدادهای صفحه
  window.addEventListener('load', async () => {
    try {
      const cameraReady = await initCamera();
      const dataReady = await fetchMarketerData();
      
      if (cameraReady && dataReady) {
        showDates();
        setInterval(showDates, 30000);
        
        document.getElementById("type").addEventListener("change", () => {
          updateMarketerInfo();
          showError("typeError", "");
        });
        
        document.getElementById("code").addEventListener("input", () => {
          updateMarketerInfo();
          showError("codeError", "");
        });
      }
    } catch (err) {
      console.error("خطا در راه‌اندازی:", err);
      setStatus("❌ خطا در راه‌اندازی سیستم: " + err.message);
    }
  });

  window.addEventListener('beforeunload', () => {
    if (currentStream) {
      currentStream.getTracks().forEach(track => track.stop());
    }
  });
</script>
</body>
</html>
